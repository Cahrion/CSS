<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*		
		cursor 		= Mouse (fare) işaretçisinin stilini belirler.
		Değerler 	= auto | default | none | pointer | text | vertical-text | crosshair | cell | help | alias | copy | progress | wait | zoom-in | zoom-out | grab | grabbing | move | no-drop | not-allowed | all-scroll | row-resize | col-resize | nwse-resize | se-resize | nw-resize | nesw-resize | sw-resize | ne-resize | s-resize | n-resize | ns-resize | ew-resize | e-resize | w-resize | url | initial | inherit 
		auto 		= Otomatik değer alır.
		default 	= TÜm elementlerde mouse (fare) imleci OK şeklinde görünür.
		none 		= Değer yok. (İmleç görüntülenmez.).
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 400px;
		height: 100px;
		border: 2px solid red;
		text-align: center;
	}
	div#pointer{
		cursor:pointer;
	}
	div#text{
		cursor:text;
	}
	div#vertical_text{
		cursor:vertical-text;
	}
	div#crosshair{
		cursor:crosshair;
	}
	div#cell{
		cursor:cell;
	}
	div#help{
		cursor:help;
	}
	div#alias{
		cursor:alias;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="pointer">pointer</div><br><br>
	<div id="text">text</div><br><br>
	<div id="vertical_text">vertical-text</div><br><br>
	<div id="crosshair">crosshair</div><br><br>
	<div id="cell">cell</div><br><br>
	<div id="help">help</div><br><br>
	<div id="alias">alias</div><br><br>
	
</body>
</html>
