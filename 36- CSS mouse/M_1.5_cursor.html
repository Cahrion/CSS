<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		cursor 		= Mouse (fare) işaretçisinin stilini belirler.
		Değerler 	= auto | default | none | pointer | text | vertical-text | crosshair | cell | help | alias | copy | progress | wait | zoom-in | zoom-out | grab | grabbing | move | no-drop | not-allowed | all-scroll | row-resize | col-resize | nwse-resize | se-resize | nw-resize | nesw-resize | sw-resize | ne-resize | s-resize | n-resize | ns-resize | ew-resize | e-resize | w-resize | url | initial | inherit 
		auto 		= Otomatik değer alır.
		default 	= TÜm elementlerde mouse (fare) imleci OK şeklinde görünür.
		none 		= Değer yok. (İmleç görüntülenmez.).
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 400px;
		height: 100px;
		border: 2px solid red;
		text-align: center;
	}
	div#move{
		cursor:move;
	}
	div#no_drop{
		cursor:no-drop;
	}
	div#not_allowed{
		cursor:not-allowed;
	}
	div#all_scroll{
		cursor:all-scroll;
	}
	div#row_resize{
		cursor:row-resize;
	}
	div#col_resize{
		cursor:col-resize;
	}
	div#nwse_resize{
		cursor:nwse-resize;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="move">move</div><br><br>
	<div id="no_drop">no-drop</div><br><br>
	<div id="not_allowed">not-allowed</div><br><br>
	<div id="all_scroll">all-scroll</div><br><br>
	<div id="row_resize">row-resize</div><br><br>
	<div id="col_resize">col-resize</div><br><br>
	<div id="nwse_resize">nwse-resize</div><br><br>
	
</body>
</html>
