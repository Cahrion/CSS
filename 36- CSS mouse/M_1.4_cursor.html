<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		cursor 		= Mouse (fare) işaretçisinin stilini belirler.
		Değerler 	= auto | default | none | pointer | text | vertical-text | crosshair | cell | help | alias | copy | progress | wait | zoom-in | zoom-out | grab | grabbing | move | no-drop | not-allowed | all-scroll | row-resize | col-resize | nwse-resize | se-resize | nw-resize | nesw-resize | sw-resize | ne-resize | s-resize | n-resize | ns-resize | ew-resize | e-resize | w-resize | url | initial | inherit 
		auto 		= Otomatik değer alır.
		default 	= TÜm elementlerde mouse (fare) imleci OK şeklinde görünür.
		none 		= Değer yok. (İmleç görüntülenmez.).
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 400px;
		height: 100px;
		border: 2px solid red;
		text-align: center;
	}
	div#copy{
		cursor:copy;
	}
	div#progress{
		cursor:progress;
	}
	div#wait{
		cursor:wait;
	}
	div#zoom_in{
		cursor:zoom-in;
	}
	div#zoom_out{
		cursor:zoom-out;
	}
	div#grab{
		-webkit-cursor:grab;
		-moz-cursor:grab;
		-o-cursor:grab;
		-ms-cursor:grab;
		cursor:grab;
	}
	div#grabbing{
		-webkit-cursor:grabbing;
		-moz-cursor:grabbing;
		-o-cursor:grabbing;
		-ms-cursor:grabbing;
		cursor:grabbing;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="copy">copy</div><br><br>
	<div id="progress">progress</div><br><br>
	<div id="wait">wait</div><br><br>
	<div id="zoom_in">zoom-in</div><br><br>
	<div id="zoom_out">zoom-out</div><br><br>
	<div id="grab">grab</div><br><br>
	<div id="grabbing">grabbing</div><br><br>
	
</body>
</html>
