<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		caret-color = HTML'in bilgi girişi elementlerinin veya düzenlenebilir değerine sahip herhangi bir elementinin imleç rengini belirler.
		Değerler 	= auto | color | transparent | initial  
		auto 		= Otomatik değer alır.
		color 		= Renk değeri.
		transparent	= Transparan değeri.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	input, textarea, div{
		caret-color:transparent;
	}
</style>
</head>
	<!-- Body -->
<body>

	<input type="text"><br><br>
	<textarea></textarea><br><br>
	<div contenteditable="true">Extra Eğitim - Volkan Alakent</div>
	
</body>
</html>
