<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		resize 		= HTML elementinin kullanıcı tarafından yeniden boyutlandırılabilir olup olmadığı durumunu belirler.
		Değerler 	= none | both | horizontal | vertical | initial | inherit
		none 		= Değer yok.
		both 		= Her ikside
		horizontal 	= Yatay.
		vertical 	= Dikey.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerine alır.
	*/
	div{
		width: 200px;
		height: auto;
		border: 2px solid red;
		overflow: auto;
		resize: both;
	}
</style>
</head>
	<!-- Body -->
<body>
		<!-- Metin elemanlarında kullanılamaz. (textarea veya input gibi)-->
		<div>Extra Eğitim - Volkan ALAKENT </div><br><br>
		<div style="resize:initial;">Extra Eğitim - Volkan ALAKENT </div><br><br>
		<div>Extra Eğitim - Volkan ALAKENT </div>
	
</body>
</html>
