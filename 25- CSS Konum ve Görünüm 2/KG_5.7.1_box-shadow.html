<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		box-shadow 		= HTML elementinin gölgelendirme özelliklerini belirler.
		Parametreler 	= horizontal shadow (yatay gölge) | vertical shadow (dikey gölge) | blur spread (bulanıklık yayma) | spread radius (yayma yarıçapı) | color
		Değerler 		= none | length |inset | initial
		none 			= Gölge yok.
		length 			= Uzunluk değeri.
		inset 			= İlave. (İçerisinde.)
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 1000px;
		height: auto;
		padding: 25px;
		margin-bottom: 50px;
		border: 2px solid black;
		-webkit-box-shadow: 5px 5px 5px red, 10px 10px 10px yellow, 15px 15px 15px blue;
		-moz-box-shadow: 5px 5px 5px red, 10px 10px 10px yellow, 15px 15px 15px blue;
		-o-box-shadow: 5px 5px 5px red, 10px 10px 10px yellow, 15px 15px 15px blue;		
		-ms-box-shadow: 5px 5px 5px red, 10px 10px 10px yellow, 15px 15px 15px blue;
		box-shadow: 5px 5px 5px red, 10px 10px 10px yellow, 15px 15px 15px blue;			
	}
</style>
</head>
	<!-- Body -->
<body>

	<div>Icabi Kırgız</div>
	
</body>
</html>
