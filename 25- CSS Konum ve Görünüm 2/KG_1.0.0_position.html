<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		position 	= HTML elementinin konumlandırma özelliklerini belirler.
		Değerler 	= static / relative / absolute / fixed / sticky / initial / inherit
		static 		= Durağan
		relative 	= Göreceli
		absolute 	= Mutlak / Kesin
		fixed 		= Sabit
		sticky 		= Yapışkan
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	
		top 		= Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
		right 		= Konumlandırılmış bir HTML elementinin, sağdan hizalama konumunu belirler.
		bottom 		= Konumlandırılmış bir HTML elementinin, alttan hizalama konumunu belirler.
		left 		= Konumlandırılmış bir HTML elementinin, soldan hizalama konumunu belirler.
		Değerler 	= auto / length / initial
		auto 		= Otomatik değer alır.
		length 		= Uzunluk değeri.
		initial 	=	HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 250px;
		border: 2px solid red;
		text-align: center;
		padding: 20px;
		position: static; /* Varsayılan değer */
	}
</style>
</head>
	<!-- Body -->
<body>

		<div>Extra Eğitim - Volkan Alakent</div>
	
</body>
</html>
