<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		z-index 	= Konumlandırılmış bir HTML elementinin katman / yığın sırasını belirler.
		Değerler 	= auto | number | initial
		auto 		= Otomatik değer alır.
		number 		= Rakam değeri. (En büyük rakam değeri daima en üstte yer alır.)
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		position: absolute;
		width: 200px;
		height: 200px;
		border: 1px solid red;
	}
	#bir{
		top:0;
		left:0;
		background-color:yellow;
	}
	#iki{
		top:40px;
		left:40px;
		background-color:blue;
	}
	#uc{
		top:80px;
		left:80px;
		background-color:red;
		z-index: 1;
	}
	#dort{
		top:120px;
		left:120px;
		background-color:green;
	}
	#bes{
		top:160px;
		left:160px;
		background-color:grey;
		z-index: 2;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="bir">Extra Eğitim 1</div>
	<div id="iki">Extra Eğitim 2</div>
	<div id="uc">Extra Eğitim 3</div>
	<div id="dort">Extra Eğitim 4</div>
	<div id="bes">Extra Eğitim 5</div>
	
</body>
</html>
