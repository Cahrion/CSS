<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		box-sizing 		= HTML elementinin genişlik ve yükseklik değerlerinin ne şekilde hesaplanması gerektiğini belirler.
		Değerler 		= content-box | border-box | initial | inherit
		content-box 	= İçerik kutusu.
		border-box 		= Kenarlık kutusu.
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 		= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 500px;
		height: 300px;
		border: 10px solid red;
		padding: 50px;
		-webkit-box-sizing:content-box;
		-moz-box-sizing:content-box;
		-o-box-sizing:content-box;
		-ms-box-sizing:content-box;
		box-sizing:content-box; /* Varsayılan değer. */
	}
	
	/* sol kenarlık genişliği + sol dolgu genişiliği + içerik genişliği + sağ dolgu genişliği + sağ kenarlık genişliği */
	/* sol kenarlık yüksekliği + sol dolgu yüksekliği + içerik yüksekliği + sağ dolgu yüksekliği + sağ kenarlık yüksekliği */
</style>
</head>
	<!-- Body -->
<body>

	<div>Extra Eğitim</div>
	
</body>
</html>
