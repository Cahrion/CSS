<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		position 	= HTML elementinin konumlandırma özelliklerini belirler.
		Değerler 	= static / relative / absolute / fixed / sticky / initial / inherit
			static 		= Durağan
			relative 	= Göreceli
			absolute 	= Mutlak / Kesin
			fixed 		= Sabit
			sticky 		= Yapışkan
			initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
			inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	
		top 		= Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
		right 		= Konumlandırılmış bir HTML elementinin, sağdan hizalama konumunu belirler.
		bottom 		= Konumlandırılmış bir HTML elementinin, alttan hizalama konumunu belirler.
		left 		= Konumlandırılmış bir HTML elementinin, soldan hizalama konumunu belirler.
		Değerler 	= auto / length / initial
			auto 		= Otomatik değer alır.
			length 		= Uzunluk değeri.
			initial 	=	HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		text-align: center;
	}
	div#bir{
		width: 500px;
		height: 500px;
		border: 2px solid red;
		position: relative;
	}
	div#iki{ /* Absolute veriler için üstte relative olursa konum o relative divine göre işlem yapar.*/
		width: 250px;
		border: 2px solid blue;
		position: absolute;
		left: 200px;
		top: 300px;
	}
</style>
</head>
	<!-- Body -->
<body>

		<div id="bir"><div id="iki">Extra Eğitim - Volkan Alakent 2</div></div>
	
</body>
</html>
