<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		resize 		= HTML elementinin kullanıcı tarafından yeniden boyutlandırılabilir olup olmadığı durumunu belirler.
		Değerler 	= none | both | horizontal | vertical | initial | inherit
		none 		= Değer yok.
		both 		= Her ikside
		horizontal 	= Yatay.
		vertical 	= Dikey.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerine alır.
	*/
	div{
		width: 500px;
		height: 500px;
		border: 2px solid red;
		overflow: auto;
		resize: both;
	}
	p{
		width: 200px;
		height: 100px;
		border: 2px solid red;
		overflow: auto;
	}
	p#orta{
		resize: inherit;
	}
</style>
</head>
	<!-- Body -->
<body>
		<!-- Metin elemanlarında kullanılamaz. (textarea veya input gibi)-->
	<div>
		<p>Extra Eğitim - Notları</p>
		<p id="orta">Extra Eğitim - Notları</p>
		<p>Extra Eğitim - Notları</p>
	</div>	
	
	
</body>
</html>
