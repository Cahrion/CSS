<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		box-shadow 		= HTML elementinin gölgelendirme özelliklerini belirler.
		Parametreler 	= horizontal shadow (yatay gölge) | vertical shadow (dikey gölge) | blur spread (bulanıklık yayma) | spread radius (yayma yarıçapı) | color
		Değerler 		= none | length |inset | initial
		none 			= Gölge yok.
		length 			= Uzunluk değeri.
		inset 			= İlave. (İçerisinde.)
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 200px;
		height: auto;
		padding: 25px;
		border: 2px solid black;
		-webkit-box-shadow: 5px 5px 15px 2px red; /* (2px) yayma yarıçapı belirtilen yer kadar belirtilen renk yapar ondan sonra yayar. */ 
		-moz-box-shadow: 5px 5px 15px 2px red; /* (2px) yayma yarıçapı belirtilen yer kadar belirtilen renk yapar ondan sonra yayar. */ 		
		-o-box-shadow: 5px 5px 15px 2px red; /* (2px) yayma yarıçapı belirtilen yer kadar belirtilen renk yapar ondan sonra yayar. */ 		
		-ms-box-shadow: 5px 5px 15px 2px red; /* (2px) yayma yarıçapı belirtilen yer kadar belirtilen renk yapar ondan sonra yayar. */ 	
		box-shadow: 5px 5px 15px 2px red; /* (2px) yayma yarıçapı belirtilen yer kadar belirtilen renk yapar ondan sonra yayar. */ 			
	}
	
</style>
</head>
	<!-- Body -->
<body>

	<div>Icabi Kırgız</div>
	
</body>
</html>
