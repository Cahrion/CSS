<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	padding-bottom 	= HTML elementinin alt dolgu / iç boşluk özeliklerini belirler.
	Değerler 		= length | % | initial | inherit
	length  		= Uzunluk değeri.
	% 		  		= Yüzde değeri.
	initial   		= HTML elementi varsayılan biçimlendirme değerine döner.
	inherit  		= HTML elementi üst elementinin biçimlendirme değerini alır.

	*/
	div{
		border: 4px solid green;
		padding-bottom: 10px;	
	}
	div#yuzde{
		width:196px;
		height: 18px;
		border: 4px solid blue;
		padding-bottom: 20%;
	}
	div#alan{
		width: 400px;
		height: 100px;
		border: 4px solid purple;
		padding-bottom: 10px;	
	}
	div#inherits{
		border: bottom solid yellow;
		padding-top: inherit;	
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>ICABI KIRGIZ</div><br><br>
	<div id="yuzde">ICABI KIRGIZ</div><br><br>
	<div>ICABI KIRGIZ</div><br><br>
	<div style="padding-bottom: initial">ICABI KIRGIZ</div><br><br>
	<div id="alan">
		<div id="inherits">ICABI KIRGIZ</div>
	</div>
		
	
</body>
</html>
