<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	margin 	= HTML elementinin kenar boşluğu / dış boşluk özeliklerini belirler.
	Değerler 	= length | % | auto | initial | inherit
	length  	= Uzunluk değeri.
	% 		  	= Yüzde değeri.
	auto		= Otomatik değer alır.
	initial   	= HTML elementi varsayılan biçimlendirme değerine döner.
	inherit  	= HTML elementi üst elementinin biçimlendirme değerini alır.

	*/
	/*	BILGI !.
		(margin: 0;) ile (margin: 0px;) aynı şeyi ifade eder eğer 0 kullanıldıysa px' detayına gerek yoktur.

	*/
	body{
		margin: 0px;
	}
	div{
		width:300px;
		height: 48px;
		border: 4px solid green;
		margin: 10px;	
		/*
			1. Parametre : Her taraf.
		*/
	}
	div#ikili{
		width:196px;
		height: 18px;
		border: 4px solid red;
		margin: 10px 20px;	
		/*
			1. Parametre : Üst ve Alt
			2. Parametre : Sağ ve Sol
		*/
	}
	div#uclu{
		width:196px;
		height: 18px;
		border: 4px solid red;
		margin: 10px 20px 30px;	
		/*
			1. Parametre : Üst
			2. Parametre : Sağ ve Sol
			3. Parametre : Alt
		*/
	}
	div#dortlu{
		width:196px;
		height: 18px;
		border: 4px solid red;
		margin: 10px 20px 30px 40px;	
		/*
			1. Parametre : Üst 
			2. Parametre : Sağ
			3. Parametre : Alt
			4. Parametre : Sol
		*/
	}
	div#yuzde{
		width:196px;
		height: 18px;
		border: 4px solid blue;
		margin: 1% 1% 1% 1%;
		/*
			1. Parametre : Üst 
			2. Parametre : Sağ
			3. Parametre : Alt
			4. Parametre : Sol
		*/
	}
	div#auto{
		width:196px;
		height: 18px;
		border: 4px solid blue;
		margin: auto;
		/*
			/* Tam ortaya getirir. */
		*/
	}
	div#inherits{
		border: 4px solid black;
		height: 15px;
		width: 120px;
		margin: inherit;	
		/* Dikey değer alır ama üst değer gözükmez */
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>ICABI KIRGIZ</div><br><br>
	<div id="ikili">ICABI KIRGIZ</div><br><br>
	<div id="uclu">ICABI KIRGIZ</div><br><br>
	<div id="dortlu">ICABI KIRGIZ</div><br><br>
	<div id="yuzde">ICABI KIRGIZ</div><br><br>
	<div id="auto">ICABI KIRGIZ</div><br><br>
	<div>ICABI KIRGIZ</div><br><br>
	<div style="margin: initial">ICABI KIRGIZ</div><br><br>
	<div>
		<div id="inherits">ICABI KIRGIZ</div>
	</div>
		
	
</body>
</html>
