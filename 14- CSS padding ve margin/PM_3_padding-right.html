<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	padding-right 	= HTML elementinin sağ dolgu / iç boşluk özeliklerini belirler.
	Değerler	 	= length | % | initial | inherit
	length  		= Uzunluk değeri.
	% 		  		= Yüzde değeri.
	initial   		= HTML elementi varsayılan biçimlendirme değerine döner.
	inherit  		= HTML elementi üst elementinin biçimlendirme değerini alır.

	*/
	span{
		border: 4px solid green;
		padding-right: 10px;	
		/*
			1. Parametre : Her taraf.
		*/
	}
	span#yuzde{
		border: 4px solid blue;
		padding-right: 5%;
	}
	div#alan{
		width: 400px;
		height: 100px;
		border: 4px solid purple;
		padding-right: 40px;	
	}
	span#inherits{
		border: 4px solid yellow;
		padding-right: inherit;	
	}
</style>
</head>
	<!-- Body -->
<body>
	<span>ICABI KIRGIZ</span><br><br>
	<span id="yuzde">ICABI KIRGIZ</span><br><br>
	<span>ICABI KIRGIZ</span><br><br>
	<span style="padding-right: initial">ICABI KIRGIZ</span><br><br>
	<div id="alan">
		<br>
		<span id="inherits">ICABI KIRGIZ</span>
	</div>
		
	
</body>
</html>
