<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	body{
		background-color: hsla(0,22%,64%,1.00); /* verilen oranın 1.0'dan çıkartıp geri kalan kısım kadar saydamlaşır. */
	}
	div[name="bir"]{
		background-color: hsla(243, 100%, 30%, 1.0);
	}	
	div[name="iki"]{
		background-color: hsla(243, 100%, 30%, 0.9);
	}	
	div[name="uc"]{
		background-color: hsla(243, 100%, 30%, 0.8);
	}	
	div[name="Dort"]{
		background-color: hsla(243, 100%, 30%, 0.7);
	}	
	div[name="Bes"]{
		background-color: hsla(243, 100%, 30%, 0.6);
	}	
	div[name="Alti"]{
		background-color: hsla(243, 100%, 30%, 0.5);
	}	
	div[name="Yedi"]{
		background-color: hsla(243, 100%, 30%, 0.4);
	}	
	div[name="Sekiz"]{
		background-color: hsla(243, 100%, 30%, 0.3);
	}	
	div[name="Dokuz"]{
		background-color: hsla(243, 100%, 30%, 0.2);
	}	
	div[name="On"]{
		background-color: hsla(243, 100%, 30%, 0.1);
	}	
	div[name="Onbir"]{
		background-color: hsla(243, 100%, 30%, 0.0);
	}

</style>
</head>
	<!-- Body -->
<body>
	<div name="bir"		>Gerçek Renk</div>
	<div name="iki"		>%10 Saydam / Şeffaf</div>
	<div name="uc"		>%20 Saydam / Şeffaf</div>
	<div name="Dort"	>%30 Saydam / Şeffaf</div>
	<div name="Bes"		>%40 Saydam / Şeffaf</div>
	<div name="Alti"	>%50 Saydam / Şeffaf</div>
	<div name="Yedi"	>%60 Saydam / Şeffaf</div>
	<div name="Sekiz"	>%70 Saydam / Şeffaf</div>
	<div name="Dokuz"	>%80 Saydam / Şeffaf</div>
	<div name="On"		>%90 Saydam / Şeffaf</div>
	<div name="Onbir"	>Saydam / Şeffaf</div>
</body>
</html>
