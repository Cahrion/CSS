<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* Tür değeri = 0001*/
	div{
		color:blue !important;
	}
	/* ID değeri = 0100*/
	#isim{
		color: red;
	}
	/* ID değeri + tür değeri = 0101 */
	div#isim{
		color: black;
	}
	/* Class Değeri + tür değeri = 0011*/
	div.isim2{
		color: black;
	}
	/* ID değeri = 0100 */
	#isim2{
		color: green;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>Icabi</div>
	<div id="isim">Icabi</div>
	<div style="color: aqua;">Icabi</div>
	<div class="isim2" id="isim2">Icabi</div>
		
	
</body>
</html>
