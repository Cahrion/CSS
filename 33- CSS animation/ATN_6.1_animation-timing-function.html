<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		animation-timing-function	= HTML elementinin tanımlanmış olan animasyon döngüsünün hız eğrisi özelliklerini belirler.
		Değerler 					= ease | linear | ease-in | ease-out | step-start | step-end | steps() | cubic-bezier | initial
		ease	 					= Yavaş olarak başlayarak hızlanır ve sona doğru yavaşlar.
		linear 						= Başlangıçtan sona kadar aynı hız.
		ease-in	 					= Yavaş olarak başlayarak sona doğru hızlanır.
		ease-out	 				= Hızlı olarak başlayarak sona doğru yavaşlar.
		ease-in-out	 				= Yavaş olarak başlayarak ortada hızlanır ve sona doğru tekrar yavaşlar.
		step-start	 				= Animasyon süresine bakılmaksızın doğrudan sona ulaşır.
		step-end	 				= Animasyon süresine bakılarak, animasyon süresi kadar bekleyerek doğrudan sona ulaşır.
		steps	 					= Başlangıç ve bitiş arasında adımlamalı animasyon işlemi yapar.
		cubic-bezier	 			= Bezier eğrisi. (https://cubic-bezier.com)
		initial 					= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 75px;
		height: 75px;
		border: thin solid black;
		line-height: 50px;
		text-align: center;
		background-color: grey;
		-webkit-animation: ExtraEgitim 3s;
		-moz-animation: ExtraEgitim 3s;
		-o-animation: ExtraEgitim 3s;
		-ms-animation: ExtraEgitim 3s;
		animation: ExtraEgitim 3s;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		-o-border-radius: 5px;
		-ms-border-radius: 5px;
		border-radius: 5px;
	}
	div.stepsend{
		-webkit-animation-timing-function: steps(10, end);  	
		-moz-animation-timing-function: steps(10, end); 			
		-o-animation-timing-function: steps(10, end);  			
		-ms-animation-timing-function: steps(10, end); 			
		animation-timing-function: steps(10, end);  					
	}
	div#initial{
		-webkit-animation-timing-function: initial;  	
		-moz-animation-timing-function: initial; 			
		-o-animation-timing-function: initial;  			
		-ms-animation-timing-function: initial; 			
		animation-timing-function: initial;  					
	}
	@keyframes ExtraEgitim{
		from{
			width: 75px;
		}
		to{
			width: 1500px;
		}
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="stepsend">CSS</div>
	<div id="initial" class="stepsend">CSS</div>
</body>
</html>
