<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		animation-duration 	= HTML elementine atanmış olan animasyon döngüsünün, kaç saniye veya kaç milisaniye sonucunda tamamlanacağını belirler. 
		Değerler 			= time | initial
		time				= Zaman. (Saniye : s, Milisaniye : ms)
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	body{
		background-color: black;
	}
	div{
		width: 100px;
		height: 100px;
		background-color: yellow;
		margin: 100px auto;
		-webkit-border-radius: 5px 50%;
		-moz-border-radius: 5px 50%;
		-o-border-radius: 5px 50%;
		-ms-border-radius: 5px 50%;
		border-radius: 5px 50%;
		-webkit-animation: ExtraEgitim;
		-moz-animation: ExtraEgitim;
		-o-animation: ExtraEgitim;
		-ms-animation: ExtraEgitim;
		animation: ExtraEgitim;
		-webkit-animation-duration: 5s;
		-moz-animation-duration: 5s;
		-o-animation-duration: 5s;
		-ms-animation-duration: 5s;
		animation-duration: 5s;
	}
	@keyframes ExtraEgitim{
		from{
			-webkit-transform: rotate(0deg) scale(1);
			-moz-transform: rotate(0deg) scale(1);
			-o-transform: rotate(0deg) scale(1);
			-ms-transform: rotate(0deg) scale(1);
			transform: rotate(0deg) scale(1);
			
		}
		to{
			-webkit-transform: rotate(3600deg) scale(2);
			-moz-transform: rotate(3600deg) scale(2);
			-o-transform: rotate(3600deg) scale(2);
			-ms-transform: rotate(3600deg) scale(2);
			transform: rotate(3600deg) scale(2);
		}
	}
</style>
</head>
	<!-- Body -->
<body>
	<div></div>
</body>
</html>
