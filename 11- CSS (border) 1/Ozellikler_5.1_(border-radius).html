<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		border-radius  		= HTML elementinin kenarlık / çerçeve koşelerinin yuvarlıklarını belirler.
		Değerleri			= length & % & initial & inherit 
		length 				= Uzunluk değeri.
		%	 				= Yüzde değeri.
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 			= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	img{
		border: 2px solid gray;  	
		width: 200px;
		height: 200px;
		/* Prefix */
		-webkit-border-radius: 50%;				
		-moz-border-radius: 50%;					
		-o-border-radius: 50%;			
		-ms-border-radius: 50%;			
		/* 09:03:2021 */
		border-radius: 50%;	
	}
</style>
</head>
	<!-- Body -->
<body>

	<img src="Dokuman/Resim.jpg" width="500" height="500" alt="Mustang" title="Mustang">

</body>
</html>
