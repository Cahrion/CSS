<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	div{
		width: 500px;
		height: 100px;
		border:10px solid blue;
		border-top-width: 5px;
		border-top-style: dotted;
		border-top-color: blue;
		/* Prefix */
		-webkit-border-top-left-radius: 20px;		/* 10px bir kırılma olur. */
		-moz-border-top-left-radius: 20px;			/* 10px bir kırılma olur. */
		-o-border-top-left-radius: 20px;			/* 10px bir kırılma olur. */
		-ms-border-top-left-radius: 20px;			/* 10px bir kırılma olur. */
		/* 10:03:2021 */
		border-top-left-radius: 20px;		/* 10px bir kırılma olur. (sağ)*/		
		/* Prefix */
		-webkit-border-top-right-radius: 20px;		/* 10px bir kırılma olur. */
		-moz-border-top-right-radius: 20px;			/* 10px bir kırılma olur. */
		-o-border-top-right-radius: 20px;			/* 10px bir kırılma olur. */
		-ms-border-top-right-radius: 20px;			/* 10px bir kırılma olur. */
		/* 10:03:2021 */
		border-top-right-radius: 20px;		/* 10px bir kırılma olur. (sağ)*/
		
	}
</style>
</head>
	<!-- Body -->
<body>

		<div></div>
	
</body>
</html>
