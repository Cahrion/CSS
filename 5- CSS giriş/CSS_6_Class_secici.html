<html lang="tr-TR">
<head>

<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	.kirmizi{
		color: red;
	}
	.mavi{
		color: blue;
	}
	.yesil{
		color: green;
	}
	.kalinyazi{
		font-weight: bold;
	}

		color: firebrick;  /* Div'lerin içindeki kirmizi etiketinin rengini değiştirir.*/
	}
	
</style>
</head>
	<!-- Body -->
<body>
	
	<div class="kirmizi">Extra Eğitim</div>
	<div class="kalinyazi">Volkan Alakent</div>
	<div class="kirmizi">A'dan Z'ye CSS Görsel Eğitim Seti</div>
	
	<ul>
		<li class="mavi">HTML</li>
		<li class="mavi">CSS</li>
		<li class="yesil">JS</li>
		<li class="kirmizi">PHP</li>
		<li class="kirmizi">C / C++</li>
		<li class="mavi">JAVA</li>
		<li class="yesil">PYTHON</li>
		<li class="kirmizi">C#</li>
	
	</ul>
	
</body>
</html>
