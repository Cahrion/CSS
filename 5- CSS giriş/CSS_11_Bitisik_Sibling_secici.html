<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	div + h3{
		color: red;
	}
	/* Seçili yerden sonraki belirtilen değerleri alır.	*/
	div + h3#blackt{
		background-color: black;
		color: white;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<h3>Volkan Alaketn</h3>
	<div>A'dan Z'ye CSS Eğitim Seti</div>
	<h3>Volkan Alakent</h3>	
	<p>Extra Eğitim</p>
	<div>A'dan Z'ye HTML Eğitim Seti</div>
	<p>
		<h3>Volkan Alakent</h3>
	</p>
	<!--	Kardeşinin Child'ı sayılmaz. (Child = çoçuk)	-->
	<div>A'dan Z'ye HTML Eğitim Seti</div>
	<h3>Volkan Alakent</h3>	
	<h3>Volkan Alakent</h3>	
	<h3 id="blackt">Volkan Alakent</h3>

</body>
</html>
