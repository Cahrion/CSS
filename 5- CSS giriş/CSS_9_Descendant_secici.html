<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	div a{
		color: blue;
		text-decoration: none
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>
		<!-- Child -->
		<a href="https://www.n11.com.tr">N11</a>
		<!-- Bütün Soyu sopu alır.-->
		<p>Volkan <span>Alakent</span></p>
		<p>A'dan Z'ye <span>CSS</span> Eğitim Seti</p>
		<!-- Descendant -->
		<p><a href="https://www.google.com.tr">Google</a></p>
	</div>
	<p>
		<p>Volkan <span>Alakent</span></p>
		<p>A'dan Z'ye <span>CSS</span> Eğitim Seti</p>
	</p>
</body>
</html>
