<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	div[lang|="en"]{
		color: red;
	}
	/* Tireli veya tiresiz başlangıç olursa belirtilen fonksiyonu çalıştırır.*/
</style>
</head>
	<!-- Body -->
<body>
<div lang="tr-TR">Merhaba</div>
<div lang="en-US">Hello</div>
<div lang="en">Hello iki</div> 
<div lang="en ">Hello iki</div>  
<div lang="en-GB">Hi</div>
		
	
</body>
</html>
