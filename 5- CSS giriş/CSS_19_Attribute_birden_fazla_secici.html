<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>

	a[href^="https://"][href*="extra"][href$="com"][id=["bir"]]{
		color: orange;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	
	<a href="https://www.extraegitim.net">Extra Eğitim (NET)</a><br>
	<a href="https://www.extraegitim.com">Extra Eğitim (COM)</a><br>
	<a id="bir" href="https://www.extraegitim.com">Extra Eğitim (COM)</a><br>
	<a href="www.extraegitim.com">Extra Eğitim (COM)</a><br>
	<a href="https://www.extraegitim.com.tr">Extra Eğitim (COM.TR)</a><br>
	<a href="https://www.extraegitim.org">Extra Eğitim (ORG)</a>
</body>
</html>
