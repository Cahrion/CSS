<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	li[name]{
		color:blue
	}
	*[ICABI]{
		color: red;
		/* Böyle bir özellik olmasa bile istenirse koyulabilir ve bu algılanabilir.*/
	}
</style>
</head>
	<!-- Body -->
<body>
	<h2 name="Baslik">Extra Eğitim</h2>
	<p name="">Volkan Alakent</p>
	<div>A'dan Z'ye CSS Eğitim Seti</div>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li ICABI="">JAVASCRIPT</li>
		<li name="Programlama">PHP</li>
		<li name="Programlama">ASP</li>
		<li name="Programlama">JAVA</li>
		<li name="Programlama">PYTHON</li>
		<li name="Programlama">C / C++</li>
		<li name="Programlama">C#</li>
		<li>Photoshop</li>
		<li>3Ds Max</li>
		<li>Cinema 4D</li>
	</ul>
</body>
</html>
