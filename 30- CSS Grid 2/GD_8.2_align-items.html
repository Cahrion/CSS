<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		align-items = Izgara düzeni içersinde bulunan elementlerin, dikey hizalama özelliklerini belirler.
		Değerler 	= stretch | center | start | end | initial
		stretch	 	= Uzat / esne.
		center	 	= Orta.
		start	 	= Başlangıç.
		end	 		= Bitiş.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		display: grid;
		height:300px;
		padding: 10px;
		border: 1px solid blue;
		grid-gap: 10px;
		grid-template-columns: repeat(5,auto);
		-webkit-align-items: center;
		-moz-align-items: center;
		-o-align-items: center;
		-ms-align-items: center;
		align-items: center;
	}
	#initial{
		-webkit-align-items: initial;
		-moz-align-items: initial;
		-o-align-items: initial;
		-ms-align-items: initial;
		align-items: initial;
	}
	.IcEleman{
		border: 1px solid red;
		padding: 10px;
	}
</style>
</head>
	<!-- Body -->
<body>
		<h1>Center</h1>
	<div class="AnaEleman">
		<div class="IcEleman">1</div>	
		<div class="IcEleman">2</div>	
		<div class="IcEleman">3</div>	
		<div class="IcEleman">4</div>	
		<div class="IcEleman">5</div>	
		<div class="IcEleman">6</div>	
		<div class="IcEleman">7</div>	
		<div class="IcEleman">8</div>	
		<div class="IcEleman">9</div>	
		<div class="IcEleman">10</div>	
	</div>
	<br>
		<h1>Initial</h1>
	<br>
	<div id="initial" class="AnaEleman">
		<div class="IcEleman">1</div>	
		<div class="IcEleman">2</div>	
		<div class="IcEleman">3</div>	
		<div class="IcEleman">4</div>	
		<div class="IcEleman">5</div>	
		<div class="IcEleman">6</div>	
		<div class="IcEleman">7</div>	
		<div class="IcEleman">8</div>	
		<div class="IcEleman">9</div>	
		<div class="IcEleman">10</div>	
	</div>
</body>
</html>
