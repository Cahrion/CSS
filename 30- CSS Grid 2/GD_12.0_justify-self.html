<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		justify-self 	= Izgara düzeni içersinde bulunan seçili element veya elementlerin, yatay hizalama özelliklerini belirler.
		Değerler 		= auto | stretch | center | start | end | initial
		auto 			= Otomatik değer alır.
		stretch	 		= Uzat / esne.
		center	 		= Orta.
		start	 		= Başlangıç.
		end	 			= Bitiş.
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	#AnaEleman{
		display: grid;
		height:300px;
		padding: 10px;
		border: 1px solid blue;
		grid-gap: 10px;
		grid-template-columns: repeat(5,auto);
		-webkit-justify-items: center;
		-moz-justify-items: center;
		-o-justify-items: center;
		-ms-justify-items: center;
		justify-items: center;
	}
	.IcEleman{
		border: 1px solid red;
		padding: 10px;
	}
	.Degerbir{
		-webkit-justify-self: auto; /* Varsayılan değer */
		-moz-justify-self: auto; /* Varsayılan değer */
		-o-justify-self: auto; /* Varsayılan değer */
		-ms-justify-self: auto; /* Varsayılan değer */
		justify-self: auto; /* Varsayılan değer */
	}
	.Degeriki{
		-webkit-justify-self: stretch;
		-moz-justify-self: stretch;
		-o-justify-self: stretch;
		-ms-justify-self: stretch;
		justify-self: stretch;
	}
	.Degeruc{
		-webkit-justify-self: center;
		-moz-justify-self: center;
		-o-justify-self: center;
		-ms-justify-self: center;
		justify-self: center;
	}
	.Degerdort{
		-webkit-justify-self: start;
		-moz-justify-self: start;
		-o-justify-self: start;
		-ms-justify-self: start;
		justify-self: start;
	}
	.Degerbes{
		-webkit-justify-self: end;
		-moz-justify-self: end;
		-o-justify-self: end;
		-ms-justify-self: end;
		justify-self: end;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcEleman Degerbir">auto</div>	
		<div class="IcEleman Degeriki">Stretch</div>	
		<div class="IcEleman Degeruc">Center</div>	
		<div class="IcEleman Degerdort">start</div>	
		<div class="IcEleman Degerbes">End</div>	
		<div class="IcEleman Degeralti">6</div>	
		<div class="IcEleman Degeryedi">7</div>	
		<div class="IcEleman Degersekiz">8</div>	
		<div class="IcEleman Degerdokuz">9</div>	
		<div class="IcEleman Degeron">10</div>
	</div>
</body>
</html>
