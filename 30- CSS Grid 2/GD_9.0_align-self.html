<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		align-self = Izgara düzeni içersinde bulunan seçili element veya elementlerin, dikey hizalama özelliklerini belirler.
		Değerler 	= auto | stretch | center | start | end | initial
		auto 		= Otomatik değer alır.
		stretch	 	= Uzat / esne.
		center	 	= Orta.
		start	 	= Başlangıç.
		end	 		= Bitiş.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	#AnaEleman{
		display: grid;
		height:300px;
		padding: 10px;
		border: 1px solid blue;
		grid-gap: 10px;
		grid-template-columns: repeat(5,auto);
		-webkit-align-items: center;
		-moz-align-items: center;
		-o-align-items: center;
		-ms-align-items: center;
		align-items: center;
	}
	.IcEleman{
		border: 1px solid red;
		padding: 10px;
	}
	.Degerbir{
		-webkit-align-self: auto; /* Varsayılan değer */
		-moz-align-self: auto; /* Varsayılan değer */
		-o-align-self: auto; /* Varsayılan değer */
		-ms-align-self: auto; /* Varsayılan değer */
		align-self: auto; /* Varsayılan değer */
	}
	.Degeriki{
		-webkit-align-self: stretch;
		-moz-align-self: stretch;
		-o-align-self: stretch;
		-ms-align-self: stretch;
		align-self: stretch;
	}
	.Degeruc{
		-webkit-align-self: center;
		-moz-align-self: center;
		-o-align-self: center;
		-ms-align-self: center;
		align-self: center;
	}
	.Degerdort{
		-webkit-align-self: start;
		-moz-align-self: start;
		-o-align-self: start;
		-ms-align-self: start;
		align-self: start;
	}
	.Degerbes{
		-webkit-align-self: end;
		-moz-align-self: end;
		-o-align-self: end;
		-ms-align-self: end;
		align-self: end;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcEleman Degerbir">auto (Varsayilan değer)</div>	
		<div class="IcEleman Degeriki">Stretch</div>	
		<div class="IcEleman Degeruc">Center</div>	
		<div class="IcEleman Degerdort">start</div>	
		<div class="IcEleman Degerbes">End</div>	
	</div>
</body>
</html>
