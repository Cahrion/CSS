<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		order 		= Izgara içerisindeki element veya elementlerin, diğer elementlere göre sıralama özelliklerini belirler.
		Değerler 	= number |initial
		number 		= Rakam.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	/* En büyük sayı her zaman en sondadır. */
	#AnaEleman{
		display: grid;
		width: 400px;
		height:300px;
		border: 1px solid blue;
		grid-template-columns: repeat(3,auto);
	}
	.IcElemanlar{
		border: thin solid black;
		-webkit-flex: 1;
		-moz-flex: 1;
		-o-flex: 1;
		-ms-flex: 1;
		flex: 1;
	}
	.birsira{
		-webkit-order: 1;
		-moz-order: 1;
		-o-order: 1;
		-ms-order: 1;
		order: 1;
	}
	.eksibirsira{
		-webkit-order: -1;
		-moz-order: -1;
		-o-order: -1;
		-ms-order: -1;
		order: -1;
	}
	.initial{
		-webkit-order: initial;
		-moz-order: initial;
		-o-order: initial;
		-ms-order: initial;
		order: initial;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcElemanlar">1</div>
		<div class="IcElemanlar">2</div>
		<div class="IcElemanlar">3</div>
		<div class="IcElemanlar">4</div>
		<div class="IcElemanlar eksibirsira">5</div>
		<div class="IcElemanlar">6</div>
		<div class="IcElemanlar  birsira initial">7</div>
		<div class="IcElemanlar">8</div>
		<div class="IcElemanlar">9</div>
		<div class="IcElemanlar">10</div>
	</div>
</body>
</html>
