<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		justify-content = Izgara düzeni içersinde bulunan elementler tüm alanı kullanmadığında,elementlerin yatay hizalama özelliklerini belirler.
		Değerler 		= stretch | center | start | end | space-around | space-between | space-evenly |initial
		stretch	 		= Uzat / esne.
		center	 		= Orta.
		start	 		= Başlangıç.
		end	 			= Bitiş.
		space-around 	= Boşluk arasında.
		space-between 	= Boşluk etrafında.
		space-evenly 	= Eşit Boşluk.
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	#AnaEleman{
		display: grid;
		width: 400px;
		height:300px;
		border: 1px solid blue;
		grid-template-columns: repeat(3,auto);
		-webkit-justify-content: stretch; 	/* Varsayilan değer */
		-moz-justify-content: stretch;		/* Varsayilan değer */
		-o-justify-content: stretch;		/* Varsayilan değer */
		-ms-justify-content: stretch;		/* Varsayilan değer */
		justify-content: stretch;			/* Varsayilan değer */
	}
	#AnaElemaniki{
		display: grid;
		width: 400px;
		height:300px;
		border: 1px solid blue;
		grid-template-columns: repeat(3,auto);
		-webkit-justify-content: center; 	
		-moz-justify-content: center;		
		-o-justify-content: center;		
		-ms-justify-content: center;		
		justify-content: center;			
	}
	.IcEleman{
		border: 1px solid red;
		padding: 10px;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcEleman Degerbir">1</div>	
		<div class="IcEleman Degeriki">2</div>	
		<div class="IcEleman Degeruc">3</div>	
		<div class="IcEleman Degerdort">4</div>	
		<div class="IcEleman Degerbes">5</div>	
	</div>
	<br>
	<div id="AnaElemaniki">
		<div class="IcEleman Degerbir">1</div>	
		<div class="IcEleman Degeriki">2</div>	
		<div class="IcEleman Degeruc">3</div>	
		<div class="IcEleman Degerdort">4</div>	
		<div class="IcEleman Degerbes">5</div>	
	</div>
</body>
</html>
