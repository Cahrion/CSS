<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		grid-row		= Izgara düzeni içerisindeki elementin kaçıncı satırdan başlaması gerektiğini ve kaçıncı sütunda bitmesi gerektiğini belirler.
		Parametreler	= grid-row-start (Başlangıç) | grid-row-end (Bitiş)
		Değerler		= auto | row-line | initial
		auto			= Otomatik değer alır.
		row-line		= Satır çizgisi
		initial			= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	
	#AnaEleman{
		display: grid;
		width: 1000px;
		padding: 10px;
		border: 1px solid blue;
		grid-template-columns: repeat(5, auto); 
		grid-gap: 5px;
	}
	.IcEleman{
		border: 1px solid red;
		padding: 10px;
	}
	.Degerbir{
		grid-row: auto; /* Varsayılan değer */
	}
	.Degeriki{
		grid-row: 4; /* ilk parametre başlangıcı alır. */
	}
	.Degeron{
		grid-row: 4 span; /* ilk parametre başlangıcı alır. */
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcEleman Degerbir">1</div>	
		<div class="IcEleman Degeriki">2</div>	
		<div class="IcEleman Degeruc">3</div>	
		<div class="IcEleman Degerdort">4</div>	
		<div class="IcEleman Degerbes">5</div>	
		<div class="IcEleman Degeralti">6</div>	
		<div class="IcEleman Degeryedi">7</div>	
		<div class="IcEleman Degersekiz">8</div>	
		<div class="IcEleman Degerdokuz">9</div>	
		<div class="IcEleman Degeron">10</div>
		<div class="IcEleman Degeronbir">11</div>	
		<div class="IcEleman Degeroniki">12</div>	
		<div class="IcEleman Degeronuc">13</div>	
		<div class="IcEleman Degerondort">14</div>	
		<div class="IcEleman Degeronbes">15</div>	
		<div class="IcEleman Degeronalti">16</div>	
		<div class="IcEleman Degeronyedi">17</div>	
		<div class="IcEleman Degeronsekiz">18</div>	
		<div class="IcEleman Degerondokuz">19</div>	
		<div class="IcEleman Degeryirmi">20</div>	
	</div>
</body>
</html>
