<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		text-decoration 		= Metne eklenecek olan dekorasyon / süsleme özeliklerini belirler.
		Prametreler 			= Decoration (Dekorasyon / süsleme )| Style (Stil) | Color (Renk)
		Degerleri 				= none & underline & overline & line-through & initial & inherit | solid & dashed & dotted & double & wavy | color
		none	 				= Değer yok.
		underline				= Metnin alt tarafına çizgi ekler
		line-through			= Metnin Üzerine çizgi ekler
		overline				= Metnin Üst tarafına çizgi ekler
		initial 				= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 				= HTML elementi üst elementinin biçimlendirme değerini alır.
		solid 					= Düz çizgi.
		dashed 					= Kesikli çizgi.
		dotted 					= Noktalı çizgi.
		double 					= Çift çizgi.
		wavy 					= Dalgalı çizgi.
		color 					= Renk.
	*/
	div{
		margin-bottom: 10px;
		margin-top: 10px;
	}
	.none{
		text-decoration: none; /* Varsayılan değer. */
	}
	.underline{
		text-decoration: underline; 
	}
	.line-through{
		text-decoration: line-through; 
	}
	.overline{
		text-decoration: overline; 
	}
	.toplu{
		text-decoration: overline line-through underline; 
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<div class="none">Icabi Kırgız ~ CSS ders notları</div>
	<a href="https://www.google.com.tr" class="none">Icabi Kırgız ~ CSS ders notları</a> 
	<!-- Başlangıçta bir değeri olan şeyler sıfırlanır. (underline gibi) -->
	
	<div class="underline">Icabi Kırgız ~ CSS ders notları</div>
	<div class="line-through">Icabi Kırgız ~ CSS ders notları</div>
	<div class="overline">Icabi Kırgız ~ CSS ders notları</div>
	<div class="toplu">Icabi Kırgız ~ CSS ders notları</div>
</body>
</html>
