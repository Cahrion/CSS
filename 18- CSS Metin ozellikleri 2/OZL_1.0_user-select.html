<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		user-select 	= Metnin kullanıcı tarafından seçilebilme durumunu belirler.
		Değerler 		= auto | none | text | all | initial |inherit
		auto	 		= Otomatik değer alır.
		none			= Değer yok. (Metin seçilemez.)
		text			= Metin. (Metin seçilebilir.)
		all				= Tümü (Tüm metin bir seferde seçilebilir.)
		initial 		= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 		= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	p.auto{
		-webkit-user-select: auto;  /* Varsayılan hal */
		-moz-user-select: auto;	    /* Varsayılan hal */
		-o-user-select: auto;	    /* Varsayılan hal */
		-ms-user-select: auto;	    /* Varsayılan hal */
		user-select: auto;	 		/* Varsayılan hal */
	}
	p.none{
		-webkit-user-select: none;  
		-moz-user-select: none;	    
		-o-user-select: none;	    
		-ms-user-select: none;	    
		user-select: none;	 		
	}
	p.metin{
		-webkit-user-select: text;  
		-moz-user-select: text;	    
		-o-user-select: text;	    
		-ms-user-select: text;	    
		user-select: text;	 		
	}
	p.all{
		-webkit-user-select: all;  
		-moz-user-select: all;	    
		-o-user-select: all;	    
		-ms-user-select: all;	    
		user-select: all;	 		
	}
</style>
</head>
	<!-- Body -->
<body>
	<p class="auto">Normal değer</p>
	<p class="none">Seçilemeyen değer</p>
	<p class="text">Seçilebilen değer</p>
	<p class="all">Tümünü seç</p>
	
	
</body>
</html>
