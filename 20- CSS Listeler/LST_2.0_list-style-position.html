<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		list-style-position  	= Listedeki madde işaretçisinin içerik akışındaki konum özelliklerini belirler.
		Değerler 				= outside | inside | initial | inherit 
		outside 				= Dışında.
		inside 					= İçinde.
		initial					= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit					= HTML elementi üst elementinin biçimlendirme değerini alır.
	
	NOT ! = (ol) ve (ul) yapılarının ikisinde de geçerli sayılır.
	*/
	ul#outside{
		list-style-position: outside;
	}
	ul#inside{
		list-style-position: inside;
	}
</style>
</head>
	<!-- Body -->
<body>
	Extra Eğitim
	<ul id="outside">
		<li>(outside)</li>
		<li>(outside)</li>
		<li>(outside)</li>
	</ul>	
	<ul id="inside">
		<li>(inside)</li>
		<li>(inside)</li>
		<li>(inside)</li>
	</ul>
	
</body>
</html>
