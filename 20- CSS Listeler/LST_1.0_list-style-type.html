<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		list-style-type  		= Listedeki madde işaretçisinin türünü belirler.
		Değerler 				= disc | circle | square | decimal | decimal-leanding-zero | lower-alpha | upper-alpha | lower-roman | upper-roman | none | initial | inherit
		disc 					= İçi dolu daire. (Varsayılan değer.)
		circle 					= İçi boş daire.
		square 					= İçi dolu kare.
		decimal 				= Ondalıklı sayı.
		decimal-leading-zero 	= Ondalıklı sayı. (Tek haneli sayılarda 0 takısı eklenir.)
		lower-alpha 			= Küçük harf.
		upper-alpha 			= Büyük harf.
		lower-roman 			= Küçük harfli roma rakamı.
		upper-roman 			= Büyük harfli roma rakamı.
		none					= Değer yok.
		initial					= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit					= HTML elementi üst elementinin biçimlendirme değerini alır.
	
	NOT ! = (ol) ve (ul) yapılarının ikisinde de geçerli sayılır.
	*/
	ul#disc{
		list-style-type: disc;
	}
	ul#circle{
		list-style-type: circle;
	}
	ul#square{
		list-style-type: square;
	}
	ul#decimal{
		list-style-type: decimal;
	}
	ul#decimal_leading_zero{
		list-style-type: decimal-leading-zero;
	}
	ul#lower_alpha{
		list-style-type: lower-alpha;
	}
	ul#upper_alpha{
		list-style-type: upper-alpha;
	}
	ul#lower_roman{
		list-style-type: lower-roman;
	}
	ul#upper_roman{
		list-style-type: upper-roman;
	}
	ul#upper_roman{
		list-style-type: upper-roman;
	}
	ul#none{
		list-style-type: none;
	}
</style>
</head>
	<!-- Body -->
<body>

	<ul id="disc">
		<li>(disc)</li>
	</ul>
	<hr>
	<ul id="circle">
		<li>(circle)</li>
	</ul>
	<hr>
	<ul id="square">
		<li>(square)</li>
	</ul>
	<hr>
	<ul id="decimal">
		<li>(decimal)</li>
	</ul>
	<hr>
	<ul id="decimal_leading_zero">
		<li>(decimal-leading-zero)</li>
	</ul>
	<hr>
	<ul id="lower_alpha">
		<li>(lower-alpha)</li>
	</ul>
	<hr>
	<ul id="upper_alpha">
		<li>(upper-alpha)</li>
	</ul>
	<hr>
	<ul id="lower_roman">
		<li>(lower-roman)</li>
	</ul>
	<hr>
	<ul id="upper_roman">
		<li>(upper-roman)</li>
	</ul>
		
	<hr>
	<ul id="none">
		<li>(none)</li>
	</ul>
		
	
</body>
</html>
