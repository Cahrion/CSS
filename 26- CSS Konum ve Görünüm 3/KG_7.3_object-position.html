<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		object-position	= HTML elementinin boyutlandırılmış alanına sığmayacak kadar büyük resim veya video içeriklerininin  object-fit özelliği kullanılarak yeniden boyutlandırılma sonrasında resmin veya videonun konum özeliklerini belirler.
		Parametreler 	= Horizontal value (dikey değer) | vertical value (yatay değer)
		Değerler 		= length | % | center | top | right | bottom | left | initial
		length 			= Uzunluk değeri.
		% 	 			= Yüzde değeri.
		center 			= Orta
		top 			= Üst
		right 			= Sağ
		bottom 			= Alt
		left 			= Sol
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner..
	*/
	img{
		width: 100px;
		height: 200px;
		object-fit: cover;
		object-position: center right;
	}
	
	
</style>
</head>
	<!-- Body -->
<body>

	<img src="Dokuman/Mustang.jpg" alt="Mustang" title="Mustang" width="500" height="500">
	
</body>
</html>
