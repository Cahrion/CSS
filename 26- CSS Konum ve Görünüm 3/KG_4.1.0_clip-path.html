<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		clip-path  	= absolute (mutlak / kesin) değeri ile konumlandırılmış bir HTML elementinin gelişmiş kırpma / maskeleme özelliklerini belirler.
		Değerler 	= auto | shape | initial
			auto 		= Otomatik değer alır.
			shape 		= Şekil.
			initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		Shape Değerleri = inset | circle | ellipse | polygon
			inset 		= İlave.
			circle 		= Daire.
			ellipse 	= Elips.
			polygon 	= Poligon.
	*/
	div{
		position: absolute;
		width: 500px;
		height: 500px;
		background-color: yellow;
		clip-path: inset(0px 50px 100px 60px); /* (1).Üst (2).Sağ (3).Alt (4).Sol*/
	}
</style>
</head>
	<!-- Body -->
<body>

		<div>Extra Eğitim - CSS notları</div>
	
</body>
</html>
