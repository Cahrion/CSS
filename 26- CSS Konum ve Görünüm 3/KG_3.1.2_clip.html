<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		clip 		= absolute (mutlak / kesin) ddeğeri ile konumlandırılmış bir HTML elementinin kırpma / maskeleme özelliklerini belirler.
		Değerler 	= auto | shape | initial
		auto 		= Otomatik değer alır.
		shape 		= Şekil. rect() fonksiyonu kullanılır. (Rectangle : Dikdörtgen)
		initial 	= HTML elementi varsayılan biçimlendirme değerine geri döner.
	*/
	img{
		position: absolute;
		clip: rect(190px,500px,370px,0px) /* (1).Üst (2).Sağ (3).Alt (4).Sol*/
	}
</style>
</head>
	<!-- Body -->
<body>

	<img src="Dokuman/Mustang.jpg" alt="Mustang" title="Mustang">
	
</body>
</html>
