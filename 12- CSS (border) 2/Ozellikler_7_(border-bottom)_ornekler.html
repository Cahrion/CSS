<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	p{
		width: 600px;
		height: 300px;
		
		border: 6px double blue;
		
		/*border-bottom:6px solid red;*/
		border-bottom-width: 6px;
		border-bottom-style: dotted;
		border-bottom-color: red;
		/* Prefix */
		-webkit-border-bottom-left-radius: 25px;		/* 10px bir kırılma olur. */
		-moz-border-bottom-left-radius: 25px;			/* 10px bir kırılma olur. */
		-o-border-bottom-left-radius: 25px;			/* 10px bir kırılma olur. */
		-ms-border-bottom-left-radius: 25px;			/* 10px bir kırılma olur. */
		/* 10:03:2021 */
		border-bottom-left-radius: 25px;		/* 10px bir kırılma olur. (sağ)*/		
		/* Prefix */
		-webkit-border-bottom-right-radius: 25px;		/* 10px bir kırılma olur. */
		-moz-border-bottom-right-radius: 25px;			/* 10px bir kırılma olur. */
		-o-border-bottom-right-radius: 25px;			/* 10px bir kırılma olur. */
		-ms-border-bottom-right-radius: 25px;			/* 10px bir kırılma olur. */
		/* 10:03:2021 */
		border-bottom-right-radius: 25px;		/* 10px bir kırılma olur. (sağ)*/
	}
</style>
</head>
	<!-- Body -->
<body>

<p></p>		
	
</body>
</html>
