<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
/* 
		border-bottom		= HTML elementinin alt kenarlık / çerçeve özelliklerini belirler.
		Parametreler 		= length | style | color
		length değerleri	= length & initial & inherit & thin & medium & thick
		style değerleri		= none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset
		color değerleri		= color
		length 				= uzunluk değeri.
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 			= HTML elementi üst elementinin biçimlendirme değerini alır.
		thin  				= Ince.
		medium 				= Orta.
		thick 				= Kalın.
		none 				= Değer yok..
		hidden 				= Gizli.
		solid 				= Düz çizgi.
		double 				= Çift çizgi
		dashed 				= Kesikli çizgi..
		dotted 				= Noktalı çizgi.
		groove 				= İçe dönük gölgeli çizgi.
		ridge 				= Dışa dönük gölgeli çizgi.
		inset 				= İçe dönük derin çizgi.
		outset 				= Dışa dönük derin çizgi.
		color 				= Renk. 
	*/
	p#bir{
		border-bottom : 2px solid black;
	}	
	p#iki{
		border-bottom : thin solid black; 	/* İnce bir kenarlık çizer. */
	}	
	p#uc{
		border-bottom : medium solid black; /* Orta bir kenarlık çizer. */
	}	
	p#dort{
		border-bottom : thick solid black; 	/* Kalın bir kenarlık çizer. */
	}
	p.bes{
		border-bottom : thick solid black; /* initial (mantıken eskiye dönme anlamına gelir) bu yüzden dolayı ilk değiştirilmiş sonra düzgün gösterilir.*/
	}
	div{
		border-bottom : medium solid blue;
		padding: 5px;
	}
	p#alti{
		border-bottom : inherit; /* inherit üstekinin boyutunu alır.*/
	}
</style>
</head>
	<!-- Body -->
<body>

	<p id="bir">Extra Eğitim - Volkan Alakent</p>
	<p id="iki">Extra Eğitim - Volkan Alakent</p>
	<p id="uc">Extra Eğitim - Volkan Alakent</p>
	<p id="dort">Extra Eğitim - Volkan Alakent</p>
	<p class="bes">Extra Eğitim - Volkan Alakent</p>
	<p class="bes" style="border-bottom :initial">Extra Eğitim - Volkan Alakent</p>
	<div>
		<p id="alti">Extra Eğitim - Volkan Alakent</p>
	</div>
	
	
</body>
</html>
