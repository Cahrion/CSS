<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	border-image-repeat =	HTML elementi kenarlık / çerçeve resminin tekrarlama özelliklerini belirler. 
	Değerler			=	repeat | round | stretch | initial | inherit
	repeat 				= 	Tekrarla.
	round 				= 	Yuvarla.
	stretch 			= 	Uzat & Gerdir & Esnet. (Varsayılan değer.)
	initial 			= 	html elementi varsayılan biçimlendirme değerine döner.
	inherit 			= 	html elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 400px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");
		border-image-slice: 30;
		border-image-repeat: stretch;
	}
	div.round{
		width: 400px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice: 30;
		border-image-repeat: round;
	}
	div#repeat{
		width: 400px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice: 30;
		border-image-repeat: repeat; 
	}
	div#miras{
		width: 300px;
		height: 100px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice: 30;
		border-image-repeat: inherit;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div></div>
	<br><br>
	<div class="round"></div>
	<br><br>
	<div id="repeat"></div>
	<br><br>
	<div style="border-image-repeat: initial;"></div>
	<br><br>
	<div class="round">
		<div id="miras"></div>
	</div>
		
	
</body>
</html>
