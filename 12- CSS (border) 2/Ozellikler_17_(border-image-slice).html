<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	border-image-slice 	=	HTML elementi kenarlık / çerçeve resminin dilimleme özelliklerini belirler. 
	Değerler			=	length | % | fill | initial | inherit
	length 				= 	Uzunluk Değeri.
	% 					= 	Yüzde Değeri.
	fill 					= 	Doldurma.
	initial 			= 	html elementi varsayılan biçimlendirme değerine döner.
	inherit 			= 	html elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 400px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");
		border-image-slice: 30;
	}
	div#yuzde{
		width: 400px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice: 10%;
	}
	div#doldur{
		width: 200px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice:  33% fill; /* İç alanın görüntüsünü de alır.*/
	}
	div#doldurpx{
		width: 200px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice:  30 fill; /* İç alanın görüntüsünü de alır.*/
	}
	div#doldurciftpx{
		width: 200px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice: 30 20 fill; /* İç alanın görüntüsünü de alır.*/
	}
	div#doldurciftyuzde{
		width: 200px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");	
		border-image-slice: 30% 20% fill; /* İç alanın görüntüsünü de alır.*/
	}
	div#miras{
		width: 300px;
		height: 100px;
		border: 20px solid transparent;
		border-image-slice: inherit;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div></div>
	<br>
	<div id="yuzde"></div>
	<br>	
	<div id="doldur"></div>
	<br>	
	<div id="doldurpx"></div>
	<br>	
	<div id="doldurciftpx"></div>
	<br>	
	<div id="doldurciftyuzde"></div>
	<br>
	<div style="border-image-slice: initial;"></div>
	<br>
	<div>
		<div id="miras"></div>
	</div>
		
	
</body>
</html>
