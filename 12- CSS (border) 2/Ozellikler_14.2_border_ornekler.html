<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	div{
		width: 200px;
		height: 200px;
		

		/* border-top:20px solid red; */
		border-top-width: 10px;
		border-top-style: double;
		border-top-color: red;
		/* --- */
		
		-webkit-border-top-left-radius:25%;
		-moz-border-top-left-radius:25%;
		-o-border-top-left-radius:25%;
		-ms-border-top-left-radius:25%;
		border-top-left-radius:25%;	
		
		-webkit-border-top-right-radius:30%;
		-moz-border-top-right-radius:30%;
		-o-border-top-right-radius:30%;
		-ms-border-top-right-radius:30%;
		border-top-right-radius:30%;		
		
		
		/* border-left:20px solid red; */
		border-left-width: 25px;
		border-left-style: groove;
		border-left-color: grey;
		/* --- */
		
		/* border-bottom:20px solid red; */
		border-bottom-width: 20px;
		border-bottom-style: solid;
		border-bottom-color: blue;
		/* --- */
		
		-webkit-border-bottom-left-radius:15%;
		-moz-border-bottom-left-radius:15%;
		-o-border-bottom-left-radius:15%;
		-ms-border-bottom-left-radius:15%;
		border-bottom-left-radius:15%;
		
		-webkit-border-bottom-right-radius:35%;
		-moz-border-bottom-right-radius:35%;
		-o-border-bottom-right-radius:35%;
		-ms-border-bottom-right-radius:35%;
		border-bottom-right-radius:35%;	
		
		/*border-right:20px solid red;*/
		border-right-width: 15px;
		border-right-style: dashed;
		border-right-color: orange;
		/* --- */
	}
</style>
</head>
	<!-- Body -->
<body>

		<div></div>
	
</body>
</html>
