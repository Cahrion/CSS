<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	div{
		width: 800px;
		height: 400px;
		border: 10px solid transparent;
		/* Prefix */
		-webkit-border-image: linear-gradient(blue,yellow,green) 10 round;
		-moz-border-image: linear-gradient(blue,yellow,green) 10 round;
		-o-border-image: linear-gradient(blue,yellow,green) 10 round;
		-ms-border-image: linear-gradient(blue,yellow,green) 10 round;
		/* 11:03:2020*/
		border-image: linear-gradient(blue,yellow,green) 10 round;
	}
	div#deney{
		width: 800px;
		height: 400px;
		border: 10px solid transparent;
		/* Prefix */
		-webkit-border-image: linear-gradient(grey,#F1F1F1,grey) 10 round;
		-moz-border-image: linear-gradient(grey,#F1F1F1,grey) 10 round;
		-o-border-image: linear-gradient(grey,#F1F1F1,grey) 10 round;
		-ms-border-image: linear-gradient(grey,#F1F1F1,grey) 10 round;
		/* 11:03:2020*/
		border-image: linear-gradient(grey,#F1F1F1,grey) 10 round;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div></div>
	<br><br><br>
	<div id="deney"></div>
	
</body>
</html>
