<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	border-image-source 	=	HTML elementinin kenarlık / çerçeve resmini belirler. 
	Değerler			 	=	none | image | initial | inherit
	none 					= 	Değer yok. (Varsayılan değer.)
	image 					= 	Resim Dosyası
	initial 				= 	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit 				= 	HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 400px;
		height: 200px;
		border: 20px solid transparent;
		border-image-source: url("Dokuman/Resim.png");
	}
	div#none{
		width: 400px;
		height: 200px;
		border: 20px solid transparent;
		border-image: url("Dokuman/Resim.png");	
		border-image-source: none;
	}
	div#miras{
		width: 300px;
		height: 100px;
		border: 20px solid transparent;
		border-image-source: inherit;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div></div>
	<br>
	<div id="none"></div>
	<br>
	<div style="border-image-source: initial;"></div>
	<br>
	<div>
		<div id="miras"></div>
	</div>
		
	
</body>
</html>
