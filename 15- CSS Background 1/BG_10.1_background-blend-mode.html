<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		background-origin 	= HTML elementine atanmış olan arkaplan resimlerinin karıştırma modu özelliklerini belirler.
		Değerler 			= normal | multiply | screen | overlay | darken | lighten | color-dodge - color-burn | hard-light | soft-light | difference | exclusion | hue | saturation | color | luminosity
	
		normal				= Normal.
		multiply			= Çoğaltma.
		screen				= Ekran.
		overlay				= Kaplama.
		darken				= Karartma.
		lighten				= Hafifletme.
		color-dodge			= Renk kaçırma.
		color-burn			= Renk yakma.
		hard-light			= Sert ışık.
		soft-light			= Yumuşak ışık.
		difference			= Fark.
		exclusion			= Hariç tutma.
		hue					= Renk.
		saturation			= Doyma.
		color				= Renk.
		luminosity			= Parlaklık.
	*/
	div{
		/* İstenirse renk karışımları da yapılabilme özellikleri bulunmaktadır. */
		width: 1200px;
		height: 700px;
		border: 2px double black;
		background-size: 100%;
		background-color: #FF9900;
		background-repeat: no-repeat;
		background-image: url("Dokuman/Resim.jpg");
		background-blend-mode: multiply;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div></div>
</body>
</html>
