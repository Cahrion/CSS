<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		background-size 	= HTML elementinin atanmış olan arkaplan resminin boyutunu belirler.
		Değerler 			= auto | lenfth | % | cover | contain | initial | inherit
		auto 				= Otomatik değer alır.
		length 	 			= Uzunluk Değeri.
		%	 	 			= Yüzde değeri..
		cover 	 			= Kapak.
		contain 			= İçerme.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 	 		= HTML elementinin üst elementinin biçimlendirme değerini alır.
	*/
	div#contain{
		border: 2px solid black;
		background-image: url("Dokuman/Resim.jpg");
		background-repeat: no-repeat;
		background-size: contain; 
	}
	div#inherit{
		border: thin solid white;
		background-size: inherit; 
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="contain">
		Icabi KIRGIZ <br><br><br><br><br>
		Icabi KIRGIZ <br><br><br><br><br>
		Icabi KIRGIZ <br><br><br><br><br>
		Icabi KIRGIZ <br><br><br><br><br>
		Icabi KIRGIZ <br><br><br><br><br>
	</div><br><br>
	<div style="background-size: initial;"></div><br><br>
	<div style="padding: 3px;">
		<div id="inherit"></div>
	</div>
</body>
</html>
