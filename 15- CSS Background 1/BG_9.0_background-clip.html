<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		background-clip 	= HTML elementinin arkaplan renginin başlangıç konumunu belirler.
		Değerler 			= padding-box | border-box | content-box | initial | inherit
		padding-box 		= Dolgu Kutusu.
		border-box 	 		= Kenarlık Kutusu. (Varsayılan değer.)
		content-box	 		= İçerik Kutusu.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 	 		= HTML elementinin üst elementinin biçimlendirme değerini alır.
	*/
	div#padding{
		width: 1000px;
		height: 625px;
		border: 10px double red;
		padding: 50px;
		background-color: blue;
		background-size: 100%;
		background-repeat: no-repeat;
		background-clip: padding-box;
	}
	div#border{
		width: 1000px;
		height: 625px;
		border: 10px double red;
		padding: 50px;
		background-color: blue;
		background-size: 100%;
		background-repeat: no-repeat;
		background-clip: border-box;
	}
	div#content{
		width: 1000px;
		height: 625px;
		border: 10px double red;
		padding: 50px;
		background-color: blue;
		background-size: 100%;
		background-repeat: no-repeat;
		background-clip: content-box;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="padding">Icabi Kırgız</div><br><br>
	<div id="border">Icabi Kırgız</div><br><br>
	<div id="content">Icabi Kırgız</div><br><br>
</body>
</html>
