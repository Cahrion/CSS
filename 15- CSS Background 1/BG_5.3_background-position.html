<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		background-position = HTML elementinin arkaplan resminin konum özelliklerini belirler.
		Değerler 			= length | % | position | initial | inherit
		length 				= Uzunluk değeri.
		% 	 				= Yüzde değeri.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 	 		= HTML elementinin üst elementinin biçimlendirme değerini alır.
		Position Değerleri  = top | right | bottom | left | center
		top					= Üst.
		right 				= Sağ.
		bottom 				= Alt.
		left 				= Sol.
		center				= Orta.
	*/
	body{
		background-image: url("Dokuman/Logo.png");
		background-repeat:  no-repeat;
		background-position: 25%;
		/*
		Body elementinde sağ'dan belirtilen kadar ama üstten yarıya bölerek koyar..
		ikinci parametre aldığında - değer verilirse ekranın içine kayar.
		*/
	}
</style>
