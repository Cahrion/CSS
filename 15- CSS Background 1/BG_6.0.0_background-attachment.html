		background-attachment 	= HTML elementine atanmış olan arkaplan hareketlerine göre davranış özelliklerini belirler.
		Değerler 			= scroll | fixed | local | initial | inherit
		scroll 				= Kaydırma.
		fixed 	 			= Sabit.
		local 	 			= Yerel.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 	 		= HTML elementinin üst elementinin biçimlendirme değerini alır.
	*/
