<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		grid-column-gap 	= Izgara düzeni içerisindeki element veya elementler için, oluşturulmuş olan sütünların aralarındaki boşluk değerini belirler.
		Değerler 			= length / initial
		length 				= Uzunluk değeri.
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	
	.AnaEleman{
		display: grid;
		width: 500px;
		padding: 10px;
		border: 1px solid blue;
		grid-template-columns: repeat(5, auto);
		grid-column-gap: 50px; 
	}	
	#Initial{
		grid-column-gap: initial; 
	}	  
	.IcEleman{
		border: 1px solid red;
		padding: 20px;
	}

</style>
</head>
	<!-- Body -->
<body>
	<div class="AnaEleman">
		<div class="IcEleman">1</div>	
		<div class="IcEleman">2</div>	
		<div class="IcEleman">3</div>
