<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		grid-template-rows 	= Izgara düzeni içerisindeki element veya elementler için, oluşturulması gereken satır adedini ve satır boyutu genişliğini belirler.
		Değerler 				= none / auto / max-content / min-content / length / initial
		none 					= Değer yok.
		auto 					= Otomatik değer alır.
		max-content 			= Maksimum içerik
		min-content 			= Minimum içerik
		length 					= Uzunluk değeri.
		initial 				= HTML elementi varsayılan biçimlendirme değerine döner.
		
	
	*/
	
	#AnaEleman{
		display: grid;
		width: 500px;
		padding: 10px;
		border: 1px solid blue;
		grid-template-rows: max-content max-content max-content max-content max-content max-content; 
	}	
	#AnaElemaniki{
		display: grid;
		width: 500px;
		padding: 10px;
		border: 1px solid blue;
		grid-template-rows: min-content min-content min-content min-content min-content min-content; 
	}	   
	.IcEleman{
		border: 1px solid red;
		padding: 20px;
		-webkit-writing-mode: vertical-lr;
		-moz-writing-mode: vertical-lr;
		-o-writing-mode: vertical-lr;
		-ms-writing-mode: vertical-lr;
		writing-mode: vertical-lr;
	}

</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
	</div>
		<br>
	<div id="AnaElemaniki">
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
		<div class="IcEleman">Extra Eğitim</div>	
	</div>
</body>
</html>
