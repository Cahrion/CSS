<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		grid-column-end 	= Izgara düzeni içerisindeki elementin kaçıncı sütundan bitmesi gerektiğini belirler.
		Değerler 			= auto | column-line | initial
		auto				= Otomatik değer alır.
		column-line			= Sütun çizgisi
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
	
	NOT |-| grid-column-start'tan farkı başladığı yer değil sonlandığı yerin 4. sütuna deymesi gerekmektedir. 
	*/
	
	#AnaEleman{
		display: grid;
		width: 1000px;
		padding: 10px;
		border: 1px solid blue;
		grid-template-columns: repeat(5, auto); 
	}
	.Degerbir{
		grid-column-end: 4;  /* belirtilen hücreyi belirtilen yere gönderir.*/
	}

	#AnaElemaniki{
		display: grid;
		width: 1000px;
		padding: 10px;
		border: 1px solid blue;
		grid-template-columns: repeat(5, auto);
	}	
	.Degeriki{
		grid-column-end: span 3 ; /* column-line  (span) eki getirilince kaç sütun kaplamak istendiği yazılır. */
	}
	.IcEleman{
		border: 1px solid red;
		padding: 10px;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcEleman">1</div>	
		<div class="IcEleman Degerbir">2</div>	
		<div class="IcEleman">3</div>	
		<div class="IcEleman">4</div>	
		<div class="IcEleman">5</div>	
		<div class="IcEleman">6</div>	
		<div class="IcEleman">7</div>	
		<div class="IcEleman">8</div>	
		<div class="IcEleman">9</div>	
		<div class="IcEleman">10</div>
	</div>
	<br>
	<div id="AnaElemaniki">
		<div class="IcEleman">1</div>	
		<div class="IcEleman">2</div>	
		<div class="IcEleman Degeriki">3</div>	
		<div class="IcEleman">4</div>	
		<div class="IcEleman">5</div>	
		<div class="IcEleman">6</div>	
		<div class="IcEleman">7</div>	
		<div class="IcEleman">8</div>	
		<div class="IcEleman">9</div>	
		<div class="IcEleman">10</div>	
	</div>
</body>
</html>
