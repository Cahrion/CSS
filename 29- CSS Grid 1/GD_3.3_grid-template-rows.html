<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		grid-template-rows 	= Izgara düzeni içerisindeki element veya elementler için, oluşturulması gereken satır adedini ve satır boyutu genişliğini belirler.
		Değerler 				= none / auto / max-content / min-content / length / initial
		none 					= Değer yok.
		auto 					= Otomatik değer alır.
		max-content 			= Maksimum içerik
		min-content 			= Minimum içerik
		length 					= Uzunluk değeri.
		initial 				= HTML elementi varsayılan biçimlendirme değerine döner.
		
	
	*/
	
	#AnaEleman{
		display: grid;
		width: 500px;
		padding: 10px;
		border: 1px solid blue;
		grid-template-rows: repeat(2, 50px 100px);  /* Tekrardan sonra none değeri alır.*/
	}	
	.IcEleman{
		border: 1px solid red;
		padding: 20px;
	}

</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcEleman">1 (50px)</div>	
		<div class="IcEleman">2 (100px)</div>	
		<div class="IcEleman">3 (50px)</div>	
		<div class="IcEleman">4 (100px)</div>	
		<div class="IcEleman">5 (none)</div>	
		<div class="IcEleman">6 (none)</div>	
		<div class="IcEleman">7 (none)</div>	
		<div class="IcEleman">8 (none)</div>	
		<div class="IcEleman">9 (none)</div>	
		<div class="IcEleman">10 (none)</div>	
	</div>
</body>
</html>
