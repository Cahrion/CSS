<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	
		height  	= HTML elementinin yüksekliğini belirler.
		Değerler	= auto / length / % / initial / inherit
		auto 		= Otomatik değer alır. (İçerisinde bulunan alanın yükselkliğini alır.)
		length 		= Uzunluk değeri. (İstenilen türden sayı ile uzunluk verilir.)
		% 			= Yüzde Değeri.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/


	div{
		background-color: blue;
		height: 50%; /* Yüzdelik. */ /* Yüzdelik değer normalin altına inmez. */
	}
	div#Bir{
		background-color: yellow;
		height: 100px; /* length. */
	}	
	div#Iki{
		background-color: black;
		height: 80%; /* Yüzdelik */
	}
	div#uc{
		background-color: green;
		height: inherit; /* inherit --> %80 (Üstekinin genişliğini miras alır.)*/
	}	
	div#dort{
		background-color: red;
		height: 50%; 
	}	
	div#bes{
		background-color: purple;
		height: inherit; /* inherit --> %50 (Üstekinin genişliğini miras alır.)*/
	}
</style>
</head>
	<!-- Body -->
<body>

	<div>Volkan Alakent</div><br>
	<div style="height:initial;">CSS</div> <!-- initial -->
	<br><br>
	<div id="Bir">
		<div id="Iki">
			<div id="uc">
				<div id="dort">
					<div id="bes">Extra Eğitim</div>
				</div>
			</div>
		</div>	
	</div>
	
	
	
</body>
</html>
