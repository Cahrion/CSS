<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	
		width  		= HTML elementinin genişliğini belirler.
		Değerler	= auto / length / % / initial / inherit
		auto 		= Otomatik değer alır. (İçerisinde bulunan alanın genişliğini alır.)
		length 		= Uzunluk değeri. (İstenilen türden sayı ile uzunluk verilir.)
		% 			= Yüzde Değeri.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	p{
		background-color: yellow;
		width: auto; /* Varsayılan değer. */
	}	
	div{
		background-color: blue;
		width: 1000px; /* Length. */
	}
	div#ozel{
		background-color: #F1F1F1;
		width: 50%; /* Yüzde Değeri */
	}
	
</style>
</head>
	<!-- Body -->
<body>

	<p>Extra Eğitim</p>
	<div>Volkan Alakent</div><br><br>
	<div>
		<div id="ozel">Icabı Kırgız</div>
	</div>
	
</body>
</html>
