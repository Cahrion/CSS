<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	
		max-height 	= HTML elementinin maksimum uzunluğu belirler.
	 	Değerler	= none / length / % / initial / inherit
		none 		= Değer yok.
		length 		= Uzunluk değeri. (İstenilen türden sayı ile uzunluk verilir.)
		% 			= Yüzde Değeri.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/


	div{
		background-color: blue;
		max-height: 7px; /*
	}
	
</style>
</head>
	<!-- Body -->
<body>

	<div>Volkan Alakent</div>
	<div style="max-height:initial;">CSS</div> <!-- initial -->

	
	
	
</body>
</html>
