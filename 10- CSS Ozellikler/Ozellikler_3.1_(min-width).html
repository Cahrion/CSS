<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	
		min-width 	= HTML elementinin minimum genişliğini belirler.
	 	Değerler	= length / % / initial / inherit
	
		length 		= Uzunluk değeri. (İstenilen türden sayı ile uzunluk verilir.)
		% 			= Yüzde Değeri.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/


	div{
		background-color: blue;
		min-width: 50%; /* Yüzdelik. */
	}
	div#Bir{
		background-color: blue;
		width: 80%; /* Yüzdelik. */
		opacity: 0.5
	}	
	div#Iki{
		background-color: green;
		min-width: inherit; /* inherit --> %80 (Üstekinin genişliğini miras alır.)*/
		opacity: 0.5
	}	
	div#uc{
		background-color: red;
		min-width: 50%; 
		opacity: 0.5
	}	
	div#dort{
		background-color: purple;
		min-width: inherit; /* inherit --> %50 (Üstekinin genişliğini miras alır.)*/
		opacity: 0.5
	}
</style>
</head>
	<!-- Body -->
<body>

	<div>Volkan Alakent</div><br>
	<div style="min-width:initial;">CSS</div> <!-- initial -->
	<br><br>
	<div id="Bir">
		<div id="Iki">
			<div id="uc">
				<div id="dort">
					Extra Eğitim
				</div>
			</div>
		</div>	
	</div>
	
	
	
</body>
</html>
