<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition-property	= HTML elementinin tanımlanmış olan geçiş özellikliği için, kullanılması gereken CSS'de tanımlı olan özellik adını belirler.
		Değerler 			= all | property | initial
		all	 				= Hepsi.
		property 			= Özellik.
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 100px;
		height: 100px;
		border: 1px solid red;
		background-color: yellow;
		-webkit-transition: 3s;
		-moz-transition: 3s;
		-o-transition: 3s;
		-ms-transition: 3s;
		transition: 3s;
		-webkit-transition-property: all; 	/* Varsayılan değer */
		-moz-transition-property: all; 		/* Varsayılan değer */
		-o-transition-property: all; 		/* Varsayılan değer */
		-ms-transition-property: all; 		/* Varsayılan değer */
		transition-property: all; 			/* Varsayılan değer */
	}
	div:hover{
		width: 1000px;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div></div>
	
</body>
</html>
