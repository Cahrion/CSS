<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition 					= HTML elementinin tüm geçiş özelliklerini belirler.
		Parametreler 				= transition-property | transition-duration | transition-timing-function | transition-delay
		Değerler 					= property value (özellik değeri) | initial
		transition-property 		= CSS özellik adı.
	 	transition-duration 		= Geçiş süresi.
	 	transition-timing-function 	= Hız eğrisi.
	 	transition-delay 			= Duraksama süresi.
		initial 					= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 100px;
		height: 100px;
		border: 1px solid red;
		margin: 500px 0px 0px 500px;
		background-color: yellow;
		color: red;
		-webkit-transition: transform 5s;	
		-moz-transition: transform 5s;		
		-o-transition: transform 5s;		
		-ms-transition: transform 5s;		
		transition: transform 5s;			
	}
	div:hover{
		-webkit-transform: rotate(900deg) scale(2) translate(200px);
		-moz-transform: rotate(900deg) scale(2) translate(200px);
		-o-transform: rotate(900deg) scale(2) translate(200px);
		-ms-transform: rotate(900deg) scale(2) translate(200px);
		transform: rotate(900deg) scale(2) translate(200px);
	}
</style>
</head>
	<!-- Body -->
<body>

	<div></div>
	
</body>
</html>
