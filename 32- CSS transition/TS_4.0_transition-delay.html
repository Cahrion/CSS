<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition-delay	= HTML elementinin tanımlanmış olan geçiş özellikliğinin kaç saniye veya kaç milisaniye sonra başlayacağını belirler.
		Değerler 			= time | initial
		time	 			= Zaman.(Saniye : s, Milisaniye : ms)
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	/* 2-3 parametre aynı anda alabilir (,) işareti ile */
	div{
		width: 200px;
		height: 200px;
		margin: 50px;
		border: 4px double black;
		background-color: skyblue;
		font-size: 25px;
		line-height: 200px;
		color: grey;
		text-align: center;
		-webkit-transition: all 3s;
		-moz-transition: all 3s;
		-o-transition: all 3s;
		-ms-transition: all 3s;
		transition: all 3s;
		-webkit-transition-delay: 1s;  	/* 1sn bekler ve ondan sonra devam eder. */	
		-moz-transition-delay: 1s; 		/* 1sn bekler ve ondan sonra devam eder. */		
		-o-transition-delay: 1s;  		/* 1sn bekler ve ondan sonra devam eder. */		
		-ms-transition-delay: 1s; 		/* 1sn bekler ve ondan sonra devam eder. */		
		transition-delay: 1s;  			/* 1sn bekler ve ondan sonra devam eder. */			
	}
	div:hover{
		transform: rotate(360deg);
	}
</style>
</head>
	<!-- Body -->
<body>

	<div>CSS</div>
	
</body>
</html>
