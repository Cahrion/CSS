<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition 					= HTML elementinin tüm geçiş özelliklerini belirler.
		Parametreler 				= transition-property | transition-duration | transition-timing-function | transition-delay
		Değerler 					= property value (özellik değeri) | initial
		transition-property 		= CSS özellik adı.
	 	transition-duration 		= Geçiş süresi.
	 	transition-timing-function 	= Hız eğrisi.
	 	transition-delay 			= Duraksama süresi.
		initial 					= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaElaman{
		width: 760px;
		margin: 150px auto;
		border: 4px double black;
		padding: 50px;
	}
	.Alan{
		width: 250px;
		display: inline-block;
	}
	h1{
		color: grey;
		font-size: 20px;
		padding: 50px;
		text-align: center;
	}
	.Kutu{
		width: 50px;
		height: 50px;
		margin: 50px auto;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		-o-border-radius: 50%;
		-ms-border-radius: 50%;
		border-radius: 50%;
	}
	.Kutu1{
		background-color: #60D4C8;
		-webkit-transition: all 500ms;
		-moz-transition: all 500ms;
		-o-transition: all 500ms;
		-ms-transition: all 500ms;
		transition: all 500ms;
	}
	.Kutu2{
		background-color: #46AAAF;
		-webkit-transition: all 1s;
		-moz-transition: all 1s;
		-o-transition: all 1s;
		-ms-transition: all 1s;
		transition: all 1s;
	}
	.Kutu3{
		background-color: #25D193;
		-webkit-transition: all 2s;
		-moz-transition: all 2s;
		-o-transition: all 2s;
		-ms-transition: all 2s;
		transition: all 2s;
	}
	.AnaElaman:hover .Alan .Kutu1,.AnaElaman:hover .Alan .Kutu2,.AnaElaman:hover .Alan .Kutu3{
		-webkit-transform: scale(2);
		-moz-transform: scale(2);
		-o-transform: scale(2);
		-ms-transform: scale(2);
		transform: scale(2);
	}
</style>
</head>
	<!-- Body -->
<body>

	<div class="AnaElaman">
		<div class="Alan">
			<h1>500 Milisaniye</h1>
			<div class="Kutu Kutu1"></div>
		</div>
		<div class="Alan">
			<h1>1 Saniye</h1>
			<div class="Kutu Kutu2"></div>
		</div>
		<div class="Alan">
			<h1>2 Saniye</h1>
			<div class="Kutu Kutu3"></div>
		</div>
	</div>
	
</body>
</html>
