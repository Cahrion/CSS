<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition 					= HTML elementinin tüm geçiş özelliklerini belirler.
		Parametreler 				= transition-property | transition-duration | transition-timing-function | transition-delay
		Değerler 					= property value (özellik değeri) | initial
		transition-property 		= CSS özellik adı.
	 	transition-duration 		= Geçiş süresi.
	 	transition-timing-function 	= Hız eğrisi.
	 	transition-delay 			= Duraksama süresi.
		initial 					= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div.Alan{
		position: absolute;
		width: 100%;
		background-color: #00506C;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		padding-left: 500px;
		padding-rigt: 500px;
		padding-top: 200px;
	}
	.Kutular{
		position: relative;
		display:inline-block;
		width: 200px;
		height: 200px;
		text-align: center;
		line-height: 200px;
		font-size: 20px;
		-webkit-transition: all 500ms;
		-moz-transition: all 500ms;
		-o-transition: all 500ms;
		-ms-transition: all 500ms;
		transition: all 500ms;
		-webkit-transform: scale(1);
		-moz-transform: scale(1);
		-o-transform: scale(1);
		-ms-transform: scale(1);
		transform: scale(1);
	}
	.Kutular:hover{
		-webkit-transform: scale(1.5);
		-moz-transform: scale(1.5);
		-o-transform: scale(1.5);
		-ms-transform: scale(1.5);
		transform: scale(1.5);
		-webkit-box-shadow: 0px 0px 150px black;
		-moz-box-shadow: 0px 0px 150px black;
		-o-box-shadow: 0px 0px 150px black;
		-ms-box-shadow: 0px 0px 150px black;
		box-shadow: 0px 0px 150px black;
		z-index: 2;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<div class="Alan">
		<div class="Kutular" style="background-color:red">CSS ders notları 1</div>
		<div class="Kutular" style="background-color:orange">CSS ders notları 2</div>
		<div class="Kutular" style="background-color:green">CSS ders notları 3</div>
		<div class="Kutular" style="background-color:blue">CSS ders notları 4</div>
		<div class="Kutular" style="background-color:grey">CSS ders notları 5</div>
	</div>
</body>
</html>
