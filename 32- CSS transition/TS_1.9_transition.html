<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition 					= HTML elementinin tüm geçiş özelliklerini belirler.
		Parametreler 				= transition-property | transition-duration | transition-timing-function | transition-delay
		Değerler 					= property value (özellik değeri) | initial
		transition-property 		= CSS özellik adı.
	 	transition-duration 		= Geçiş süresi.
	 	transition-timing-function 	= Hız eğrisi.
	 	transition-delay 			= Duraksama süresi.
		initial 					= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	input{
		width: 200px;
		height: 22px;
		border: 1px solid black;
		background-color: grey;
		-webkit-transition: width 3s, background-color 3s, color 3s, border 3s;	
		-moz-transition: width 3s, background-color 3s, color 3s, border 3s;		
		-o-transition: width 3s, background-color 3s, color 3s, border 3s;		
		-ms-transition: width 3s, background-color 3s, color 3s, border 3s;		
		transition: width 3s, background-color 3s, color 3s, border 3s;			
	}
	input:focus{
		width: 800px;
		background-color: yellow;
		color: red;
		border: 1px dashed red;
	}
</style>
</head>
	<!-- Body -->
<body>

	<input type="text" value="Aranacak Metni giriniz.">
	
</body>
</html>
