<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition-timing-function	= HTML elementinin tanımlanmış olan geçiş özellikliğinin hız eğrisi özelliklerini belirler.
		Değerler 					= ease | linear | ease-in | ease-out | step-start | step-end | steps | cubic-bezier | initial
		ease	 					= Yavaş olarak başlayarak hızlanır ve sona doğru yavaşlar.
		linear 						= Başlangıçtan sona kadar aynı hız.
		ease-in	 					= Yavaş olarak başlayarak sona doğru hızlanır.
		ease-out	 				= Hızlı olarak başlayarak sona doğru yavaşlar.
		ease-in-out	 				= Yavaş olarak başlayarak ortada hızlanır ve sona doğru tekrar yavaşlar.
		step-start	 				= Geçiş süresine bakılmaksızın doğrudan sona ulaşır.
		step-end	 				= Geçiş süresine bakılarak, geçiş süresi kadar bekleyerek doğrudan sona ulaşır.
		steps	 					= Başlangıç ve bitiş arasında adımlamalı geçiş işlemi yapar.
		cubic-bezier	 			= Bezier eğrisi. (https://cubic-bezier.com)
		initial 					= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 100px;
		height: 100px;
		border: thin solid black;
		background-color: grey;
		-webkit-transition: all 3s;
		-moz-transition: all 3s;
		-o-transition: all 3s;
		-ms-transition: all 3s;
		transition: all 3s;
	}
	div.stepsend{
		-webkit-transition-timing-function: steps(10, end);  	
		-moz-transition-timing-function: steps(10, end); 			
		-o-transition-timing-function: steps(10, end);  			
		-ms-transition-timing-function: steps(10, end); 			
		transition-timing-function: steps(10, end);  					
	}
	div#initial{
		-webkit-transition-timing-function: initial;  	
		-moz-transition-timing-function: initial; 			
		-o-transition-timing-function: initial;  			
		-ms-transition-timing-function: initial; 			
		transition-timing-function: initial;  					
	}
	div:hover{
		width: 1500px;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="stepsend">CSS</div>
	<div id="initial" class="stepsend">CSS</div>
</body>
</html>
