<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transition 					= HTML elementinin tüm geçiş özelliklerini belirler.
		Parametreler 				= transition-property | transition-duration | transition-timing-function | transition-delay
		Değerler 					= property value (özellik değeri) | initial
		transition-property 		= CSS özellik adı.
	 	transition-duration 		= Geçiş süresi.
	 	transition-timing-function 	= Hız eğrisi.
	 	transition-delay 			= Duraksama süresi.
		initial 					= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 100px;
		height: 100px;
		border: 1px solid red;
		background-color: yellow;
		color: red;
		-webkit-transition: width 10s, height 2s, background-color 1s,border 5s, color 1s, text-align 2s; 	
		-moz-transition: width 10s, height 2s, background-color 1s,border 5s, color 1s, text-align 2s; 		
		-o-transition: width 10s, height 2s, background-color 1s,border 5s, color 1s, text-align 2s; 		
		-ms-transition: width 10s, height 2s, background-color 1s,border 5s, color 1s, text-align 2s; 		
		transition: width 10s, height 2s, background-color 1s,border 5s, color 1s, text-align 2s; 			
	}
	div:hover{
		width: 1000px;
		height: 300px;
		background-color: blue;
		border: 1px solid yellow;
		color: white;
		text-align: center;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div>
		Icabi Kırgız
	</div>
	
</body>
</html>
