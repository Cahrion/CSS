<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	
	    linear-gradient() 	= HTML elementinin doğrusal arkaplan renk geçişi özelliklerini belirler.
		Parametreler 	 	= Direction (Yön) | Colors (Renkler)
		Değerler 			= Başlangıç noktası & açı - derece | başlangıç rengi - bitiş rengi 
	
	*/
	div{
		width: 1000px;
		height: 500px;
		border: 2px solid black;
	}
	div#bir{
		background: -webkit-linear-gradient(top , blue, yellow,green);
		background: -moz-linear-gradient(top ,blue, yellow,green);
		background: -o-linear-gradient(top ,blue, yellow,green);
		background: -ms-linear-gradient(top ,blue, yellow,green);
		background: linear-gradient(top ,blue, yellow,green);
	}
	div#iki{
		background: -webkit-linear-gradient(to right, blue, yellow,green);
		background: -moz-linear-gradient(to right ,blue, yellow,green);
		background: -o-linear-gradient(to right ,blue, yellow,green);
		background: -ms-linear-gradient(to right ,blue, yellow,green);
		background: linear-gradient(to right ,blue, yellow,green);
		/* Sağa doğru git demek (to right)*/
	}
	div#uc{
		background: -webkit-linear-gradient(bottom , blue, yellow,green);
		background: -moz-linear-gradient(bottom ,blue, yellow,green);
		background: -o-linear-gradient(bottom ,blue, yellow,green);
		background: -ms-linear-gradient(bottom ,blue, yellow,green);
		background: linear-gradient(bottom ,blue, yellow,green);
	}
	div#dort{
		background: -webkit-linear-gradient(left , blue, yellow,green);
		background: -moz-linear-gradient(left ,blue, yellow,green);
		background: -o-linear-gradient(left ,blue, yellow,green);
		background: -ms-linear-gradient(left ,blue, yellow,green);
		background: linear-gradient(left ,blue, yellow,green);
	}
	div#bes{
		background: -webkit-linear-gradient(to left bottom , blue, yellow,green);
		background: -moz-linear-gradient(to left bottom ,blue, yellow,green);
		background: -o-linear-gradient(to left bottom ,blue, yellow,green);
		background: -ms-linear-gradient(to left bottom ,blue, yellow,green);
		background: linear-gradient(to left bottom ,blue, yellow,green);
	}
	div#alti{
		background: -webkit-linear-gradient(to left top , blue, yellow,green);
		background: -moz-linear-gradient(to left top ,blue, yellow,green);
		background: -o-linear-gradient(to left top ,blue, yellow,green);
		background: -ms-linear-gradient(to left top ,blue, yellow,green);
		background: linear-gradient(to left top ,blue, yellow,green);
	}
	/* 
		Burada yapılan her bir değer body elementindee de yapılabilir.
		Lakin doşeme kısmı üstten veya alttan olursa görüntü bozukluğu olur.
	*/
</style>
</head>
	<!-- Body -->
<body>

	<div id="bir"></div><br><br>
	<div id="iki"></div><br><br>
	<div id="uc"></div><br><br>
	<div id="dort"></div><br><br>
	<div id="bes"></div><br><br>
	<div id="alti"></div><br><br>
	
</body>
</html>
