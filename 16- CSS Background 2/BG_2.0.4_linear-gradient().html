<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	
	    linear-gradient() 	= HTML elementinin doğrusal arkaplan renk geçişi özelliklerini belirler.
		Parametreler 	 	= Direction (Yön) | Colors (Renkler)
		Değerler 			= Başlangıç noktası & açı - derece | başlangıç rengi - bitiş rengi 
	
	*/
	body{		
		background: -webkit-linear-gradient(to left, blue, yellow,green);
		background: -moz-linear-gradient(to left ,blue, yellow,green);
		background: -o-linear-gradient(to left ,blue, yellow,green);
		background: -ms-linear-gradient(to left ,blue, yellow,green);
		background: linear-gradient(to left ,blue, yellow,green);
		/* (to left)'de yazılabilir. Left'e doğru */
	}
</style>
</head>
	<!-- Body -->
<body>

		
	
</body>
</html>
