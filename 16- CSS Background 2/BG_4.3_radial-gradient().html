<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		radial-gradient() 	= HTML elementinin dairesel renk geçişi özelliklerini belirler. 
		Parametreler 		= Shape (Şekil) | Size(Boyut) | Direction (Yön) | Colors (Renkler)
		Değerler 			= Ellipse (elips) & Cricle (Daire) |farthest-corner (En uzak koşe) & closest-corner & farthest-side (En uzak taraf) & closest-side (En yakın taraf) | Başlangıç noktası & açı - derece |Başlangıç rengi - bitiş rengi 
	*/
	body{
		background: -webkit-radial-gradient(red,yellow,black); /*İçerik olunca body elementinde de çalışır. */
		background: -moz-radial-gradient(red,yellow,black); /*İçerik olunca body elementinde de çalışır. */
		background: -o-radial-gradient(red,yellow,black); /*İçerik olunca body elementinde de çalışır. */
		background: -ms-radial-gradient(red,yellow,black); /*İçerik olunca body elementinde de çalışır. */
		background: radial-gradient(red,yellow,black); /*İçerik olunca body elementinde de çalışır. */
	}
</style>
</head>
	<!-- Body -->
<body>

	Icabi Kırgız <br><br><br><br><br><br><br><br><br>
	Icabi Kırgız <br><br><br><br><br><br><br><br><br>
	Icabi Kırgız <br><br><br><br><br><br><br><br><br>
	
</body>
</html>
