<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	
	    linear-gradient() 	= HTML elementinin doğrusal arkaplan renk geçişi özelliklerini belirler.
		Parametreler 	 	= Direction (Yön) | Colors (Renkler)
		Değerler 			= Başlangıç noktası & açı - derece | başlangıç rengi - bitiş rengi 
	
	*/
	div{
		width: 1000px;
		height: 500px;
		border: 2px solid black;
		background: -webkit-linear-gradient(blue, yellow,green);
		background: -moz-linear-gradient(blue, yellow,green);
		background: -o-linear-gradient(blue, yellow,green);
		background: -ms-linear-gradient(blue, yellow,green);
		background: linear-gradient(blue, yellow,green);
		
	}
</style>
</head>
	<!-- Body -->
<body>

	<div></div>
	
</body>
</html>
