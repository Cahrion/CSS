	/* 
	
	    linear-gradient() 	= HTML elementinin doğrusal arkaplan renk geçişi özelliklerini belirler.
		Parametreler 	 	= Direction (Yön) | Colors (Renkler)
		Değerler 			= Başlangıç noktası & açı - derece | başlangıç rengi - bitiş rengi 
	
	*/
	body{
		/* 2 veya daha fazla renk olabilir. */
		background: -webkit-linear-gradient(blue, yellow, red);
		background: -moz-linear-gradient(blue, yellow, red);
		background: -o-linear-gradient(blue, yellow, red);
		background: -ms-linear-gradient(blue, yellow, red);
		background: linear-gradient(blue, yellow, red);
		/* Doğru bir gösterim şekli */
	}
</style>
