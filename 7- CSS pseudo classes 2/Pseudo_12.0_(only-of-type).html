<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :only-of-type  = Belirtilen HTML elementi baz alınarak, üst elementine göre kardeş element türleriyle eşleşen tek child (çocuk) durumundaki ilk elemente - elemana stil tanımlar.*/
	p:only-of-type{
		color:red;
	}
</style>
</head>
	<!-- Body -->
<body>
	<!-- (only-child)'dan farkı = Diğer yapıların elementleri eş değilse ve tek element kendisiyse işlemi yapar . (only-child)'da diğer yapıların elementleri varsa çalışmaz.-->
	<p>HTML</p>
		
	<!-- DIV'in çoçukları olduğundan dolayı bu p'de alınır. -->
	<div>
		<p>JAVA</p>
	</div>
	
</body>
</html>
