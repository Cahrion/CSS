<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :only-of-type  = Belirtilen HTML elementi baz alınarak, üst elementine göre kardeş element türleriyle eşleşen tek child (çocuk) durumundaki ilk elemente - elemana stil tanımlar.*/
	p:only-of-type {
		color:red;
	}
</style>
</head>
	<!-- Body -->
<body>
	<h3>Extra Eğitim</h3>
	<!-- Bitişik olmasa bile geçerli sayılır. -->
	<p>HTML</p>
	<h3>Extra Eğitim</h3>
</body>
</html>
