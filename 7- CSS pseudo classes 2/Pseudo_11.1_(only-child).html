<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :only-child  = Belirtilen HTML elementi baz alınarak, üst elementine göre bitişik tek child (çocuk) durumundaki ilk elemente stil tanımlar.*/
	p:only-child{
		color:red;
	}
</style>
</head>
	<!-- Body -->
<body>
	<h3>Extra Eğitim</h3>
	<!-- Bitişik olmazsa geçerli sayılmaz. -->
	<p>HTML</p>
</body>
</html>
