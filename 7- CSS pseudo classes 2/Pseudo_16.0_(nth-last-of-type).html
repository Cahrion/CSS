<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
	:nth-last-of-type() 	= Belirtilen HTML elementi baz alınarak, üst elementine göre kardeş element türleride eşleşen, son çoçuk durumundaki elementten başlayarak. Sıra numarası / numaralarına göre stil tanımlar
		odd 		= Tek haneye göre sıralama
		even  		= Çift haneye göre sıralama
	*/

	ul li:nth-last-of-type(2){ /* son 1'den başlar. */
		color: red;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<h3>Extra Eğitim</h3>
	<ul>
		<li>A'dan Z'ye HTML Eğitim Seti</li>
		<li>A'dan Z'ye CSS Eğitim Seti</li>
		<li>A'dan Z'ye JAVASCRIPT Eğitim Seti</li>
		<li>A'dan Z'ye PHP Eğitim Seti</li>
		<li>A'dan Z'ye XML Eğitim Seti</li>
		<li>A'dan Z'ye SEO Eğitim Seti</li>
	
	</ul>	
	
</body>
</html>
