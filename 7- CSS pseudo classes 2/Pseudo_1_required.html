<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
	<!-- Style -->
<style>
	/*	:optional 	= Belirtilen HTML elementine bilgi girişi zorunlu olmadığında (opsiyonel olduğunda) stil tanımlar. */
	
	:optional{
		border: 2px solid #FF0000;
		width: 100%;
		color: blue;
		background-color: yellow;
	}
	
</style>
</head>
	
	<!-- Body -->
<body>
	<form action="https://www.google.com.tr/search" method="get">
	<table>
		<tr>
			<td>Google'da Aranacak Değer</td>
			<td><input name="q" type="text" required></td>
		</tr>			
		<tr>
			<td>Diğer:</td>
			<td><textarea name="dusunce" required></textarea></td>
		</tr>		
		<tr>
			<td></td>
			<td><input type="submit" value="Gönder"></td>
		</tr>
		
		
		
	</table>
	</form>
	
	
	
</body>
</html>
