<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :only-child  = Belirtilen HTML elementi baz alınarak, üst elementine göre bitişik tek child (çocuk) durumundaki ilk elemente stil tanımlar.*/
	p:only-child{
		color:red;
	}
</style>
</head>
	<!-- Body -->
<body>
	<p>HTML</p>
		
	<!-- DIV'in çoçukları olduğundan dolayı bu p'de alınır. -->
	<div>
		<p>JAVA</p>
	</div>
	
</body>
</html>
