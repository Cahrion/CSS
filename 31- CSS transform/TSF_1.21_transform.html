<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transform 		= HTML elementinin 2D veya 3D dönüştürme özelliklerini belirler.
		Değerler 		= none / translate() / translate3d() / translateX() / translateY() / translateZ() / skew() / skewX / skewY / scale() / scale3d() / scaleX() / scaleY() / scaleZ() / rotate() / rotate3d() / rotateX / rotateY() / rotateZ() / perspective() / matrix() / matrix3d() / initial
		none 			= Değer yok.
		translate() 	= HTML elementinin x ve y ekseni doğrultusunda konumunu değiştirir.
		translate3d() 	= HTML elementinin x, y ve z ekseni doğrultusunda konumunu değiştirir.
		translateX() 	= HTML elementinin x ekseni doğrultusunda konumunu değiştirir.
		translateY() 	= HTML elementinin y ekseni doğrultusunda konumunu değiştirir.
		translateZ() 	= HTML elementinin z ekseni doğrultusunda konumunu değiştirir.
		skew() 			= HTML elementinin x ve y ekseni doğrultusunda eğer.
		skewX() 		= HTML elementinin x ekseni doğrultusunda eğer.
		skewY() 		= HTML elementinin y ekseni doğrultusunda eğer.
		scale() 		= HTML elementinin x ve y ekseni doğrultusunda boyutunu değiştirir.
		scale3d() 		= HTML elementinin x, y ve z ekseni doğrultusunda boyutunu değiştirir.
		scaleX() 		= HTML elementinin x ekseni doğrultusunda boyutunu değiştirir.
		scaleY() 		= HTML elementinin y ekseni doğrultusunda boyutunu değiştirir.
		scaleZ() 		= HTML elementinin z ekseni doğrultusunda boyutunu değiştirir.
		rotate() 		= HTML elementinin saat yönü doğrultusunda döndürür.
		rotate3d() 		= HTML elementinin x, y ve z ekseni doğrultusunda döndürür.
		rotateX() 		= HTML elementinin x ekseni doğrultusunda döndürür.
		rotateY() 		= HTML elementinin y ekseni doğrultusunda döndürür.
		rotateZ() 		= HTML elementinin z ekseni doğrultusunda döndürür.
		perspective() 	= HTML elementinin perspektif görünüşünü belirler.
		matrix() 		= HTML elementine 6 farklı dönüşüm özelliği belirler. (scaleX, skewY, skewX(), scaleY(), translateX(), translateY())
		matrix3d() 		= HTML elementine 4x4 dönüşüm özelliği belirler. (https://www.codepen.io/fta/pen/ifnqH)
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	div{
		width: 87px;
		height: 87px;
		padding: 10px;
		background-color: blue;
		color: white;
	}
	div#bir{
		background-color:yellow;
		transform: matrix3d(1.623336269844134,0.1631359348607779,0,0.0007586507756210682,0.892638245254512, 1.2983829021883813,0,-0.0017565069190334018,0,0,1,0,0,0,0,1); /* Yapılması Özel kombinasyonla yapılır.*/
	}
</style>
</head>
	<!-- Body -->
<body>
	<div > Extra Eğitim </div><br>
	<div id="bir"> Extra Eğitim </div>
</body>
</html>
