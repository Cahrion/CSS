<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transform-style 	= Iç içe geçmiş HTML elementlerinin 3D dönüştürme sonrasındaki, 3D boşluğunda konumlandırılmış veya element düzleminde düzleştirilmiş olup olmadığını durumunu belirler.
		Değerler 			= flat / preserve-3d / initial
		flat 				= Düz.
		preserve-3d 		= 3D perspektif.
		initial 			= HTML elementi varsayılan biçimlendirme değeriner döner.
	*/
	.AnaEleman{
		position:relative;
		float: left;
		width: 300px;
		height: 400px;
		margin: 200px;
	}
	.BirinciEleman{
		position: absolute;
		width: 200px;
		padding: 100px;
		border: 1px solid black;
		background-color: yellow;
		-webkit-transform:rotate(60deg);
		-moz-transform:rotate(60deg);
		-o-transform:rotate(60deg);
		-ms-transform:rotate(60deg);
		transform:rotate(60deg);
		-webkit-transform-style:preserve-3d; 	
		-moz-transform-style:preserve-3d; 		
		-o-transform-style:preserve-3d; 		
		-ms-transform-style:preserve-3d; 		
		transform-style:preserve-3d; 			
	}
	.IkinciEleman{
		position: absolute;
		padding: 100px;
		border: 1px solid grey;
		background-color: blue;
		-webkit-transform:rotateY(-45deg);
		-moz-transform:rotateY(-45deg);
		-o-transform:rotateY(-45deg);
		-ms-transform:rotateY(-45deg);
		transform:rotateY(-45deg);
	}
	#initial{
		-webkit-transform-style:initial;
		-moz-transform-style:initial;
		-o-transform-style:initial;
		-ms-transform-style:initial;
		transform-style:initial;
	}

</style>
</head>
	<!-- Body -->
<body>
	
	<div class="AnaEleman">
		<div class="BirinciEleman">Extra
			<div class="IkinciEleman">Eğitim</div>
		</div>
	</div>
	
	<div class="AnaEleman">
		<div id="initial" class="BirinciEleman">Extra
			<div class="IkinciEleman">Eğitim</div>
		</div>
	</div>
	
</body>
</html>
