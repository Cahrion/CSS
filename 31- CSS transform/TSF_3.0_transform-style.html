<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		transform-style 	= Iç içe geçmiş HTML elementlerinin 3D dönüştürme sonrasındaki, 3D boşluğunda konumlandırılmış veya element düzleminde düzleştirilmiş olup olmadığını durumunu belirler.
		Değerler 			= flat / preserve-3d / initial
		flat 				= Düz.
		preserve-3d 		= 3D perspektif.
		initial 			= HTML elementi varsayılan biçimlendirme değeriner döner.
	*/
	#AnaEleman{
		position:relative;
		width: 300px;
		height: 400px;
		margin: 200px;
	}
	.BirinciEleman{
		position: absolute;
		width: 200px;
		padding: 100px;
		border: 1px solid black;
		background-color: yellow;
		-webkit-transform:rotate(60deg);
		-moz-transform:rotate(60deg);
		-o-transform:rotate(60deg);
		-ms-transform:rotate(60deg);
		transform:rotate(60deg);
		-webkit-transform-style:flat; 	/* Varsayılan hal */
		-moz-transform-style:flat; 		/* Varsayılan hal */
		-o-transform-style:flat; 		/* Varsayılan hal */
		-ms-transform-style:flat; 		/* Varsayılan hal */
		transform-style:flat; 			/* Varsayılan hal */
	}
	.IkinciEleman{
		position: absolute;
		padding: 100px;
		border: 1px solid grey;
		background-color: blue;
		-webkit-transform:rotateY(60deg);
		-moz-transform:rotateY(60deg);
		-o-transform:rotateY(60deg);
		-ms-transform:rotateY(60deg);
		transform:rotateY(60deg);
	}

</style>
</head>
	<!-- Body -->
<body>
	
	<div id="AnaEleman">
		<div class="BirinciEleman">
			<div class="IkinciEleman">Extra Eğitim</div>
		</div>
	</div>
	
</body>
</html>
