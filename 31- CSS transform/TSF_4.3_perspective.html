<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		perspective 	= HTML elementinin 3D dönüştürme sonrasındaki perspektif derinliği özelliklerini belirler.
		Değerler 		= none / length / initial
		none 			= Değer yok.
		length 			= Uzunluk yok.
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		position: relative;
		width: 150px;
		height: 150px;
		padding: 50px;
		margin: 50px;
		border: 1px solid red;
		-webkit-perspective: 100px;
		-moz-perspective: 100px;
		-o-perspective: 100px;
		-ms-perspective: 100px;
		perspective: 100px;
	}
	.IcEleman{
		position: absolute;
		padding: 50px;
		border: 1px solid blue;
		background-color: yellow;
		-webkit-transform: rotateX(45deg);
		-moz-transform: rotateX(45deg);
		-o-transform: rotateX(45deg);
		-ms-transform: rotateX(45deg);
		transform: rotateX(45deg);
	}
	#Initial{
		-webkit-perspective: initial;
		-moz-perspective: initial;
		-o-perspective: initial;
		-ms-perspective: initial;
		perspective: initial;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="AnaEleman">
		<div class="IcEleman">
			Extra Eğitim
		</div>
	</div>
	<div class="AnaEleman" id="Initial">
		<div class="IcEleman">
			Extra Eğitim
		</div>
	</div>
	
	
</body>
</html>
