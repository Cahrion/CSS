<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	@media only screen and (max-height:1200px){ /* XL */ 
		div#responsive{
			margin: 0px auto;
			width: 800px;
			height: 52px;
			border: 2px solid black;
			text-align: center;
			font-size: 40px;
			background-color: #FF0000;
			font-weight: bold;
			color: #FFFFFF;
		}
	}
	@media only screen and (min-height:992px) and (max-width:1199px){ /* L */ 
		div#responsive{
			margin: 0px auto;
			width: 600px;
			height: 45px;
			border: 2px solid black;
			text-align: center;
			font-size: 35px;
			background-color: #0000FF;
			font-weight: bold;
			color: #FFFFFF;
		}
	}
	@media only screen and (min-height:768px) and (max-width:992px){ 	/* M */ 
		div#responsive{
			margin: 0px auto;
			width: 400px;
			height: 38px;
			border: 2px solid black;
			text-align: center;
			font-size: 30px;
			background-color: #00FF00;
			font-weight: bold;
			color: #FFFFFF;
		}
	}
	@media only screen and (min-height:576px) and (max-width:767px){ 	/* S */ 
		div#responsive{
			margin: 0px auto;
			width: 200px;
			height: 30px;
			border: 2px solid black;
			text-align: center;
			font-size: 25px;
			background-color: #FFFF00;
			font-weight: bold;
			color: #000000;
		}
	}	
	@media only screen and (max-width:576px){ 	/* XS */ 
		div#responsive{
			display: none;
		}
	}	
</style>
</head>
	<!-- Body -->
<body>
	<div>
		<div id="responsive">Extra Eğitim</div>		
	</div>
</body>
</html>
