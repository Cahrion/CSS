<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
	<!-- Style -->
	<style>
		@media only screen and (min-width:1200px){ /* XL */
			div{
				color: red;
			}
		}
		@media only screen and (min-width:992px) and (max-width:1199px){ /* L */
			div{
				color: blue;
			}
		}
		@media only screen and (min-width:768px) and (max-width:991px){ /* M */
			div{
				color: yellow;
			}
		}
		@media only screen and (min-width:576px) and (max-width:767px){ /* S */
			div{
				color: violet;
			}
		}
		@media only screen and (max-width:575px){ /* XS */
			div{
				color: green;
			}
		}
	</style>
</head>
	<!-- Body -->
<body>

	<div>A'dan Z'ye CSS Görsel Eğitim Seti</div>
	<ul>
		<li>HTML</li>
		<li>JAVASCRIPT</li>
		<li>CSS</li>
		<li>PHP</li>
		<li>SEO</li>
	</ul>
	
</body>
</html>
