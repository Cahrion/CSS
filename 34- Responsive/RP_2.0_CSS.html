<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	@media only screen {
		div{
			color: red;
		}
	}	
	@media only print {
		div{
			color: purple;
		}
	}	
	@media all {
		p{
			color: green;
		}
	}	
</style>
</head>
	<!-- Body -->
<body>

	<div>Extra Eğitim</div>		
	<p>CSS dersleri</p>
	
</body>
</html>
