<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		font-family	= Metnin yazı tipi ailesini belirler.
		Değerler	= family-name | initial | inherit
		family-name = Yazı tipi ailesinin adı.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit  	= HTML elementi üst elementinin biçimlendirme değerini alır.
	
		Font ailelerininin türleri : family-name |  generic-name
		family-name 	= Yazı tipi ailesinin adı.
		generic-name 	= genel yazı tipi ailesinin adı.
			Değerler   	= serif | sans-serif | cursive | fantasy | monospace
			serif   	= Tırnaklı.
			sans-serif  = Tırnaksız.
			cursive   	= El yazısı.
			fantasy   	= Fantazi.
			monospace	= Tek aralıklı.
	*/
	div.ikili{
		font-family: "Third Rail", "Courier New", "monospace";
		/* İlk eşleştirdiğini gösterir. Eğer yoksa diğerini gösterir.*/
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="ikili">Icabi Kırgız (ikili)</div>
</body>
</html>
