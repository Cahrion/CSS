<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		attr() 		= HTML elementinin belirtilecek olan herhangi bir özellik bilgisine erişmek için kullanılır.
	*/
	div::after{
		content:  "( ID degeri : "  attr(id) ")";
	}
	div::before{
		content:  "( Eğitmen degeri : "  attr(egitmen) ")";
	}
	
</style>
</head>
	<!-- Body -->
<body>


	<div id="baslik" egitmen="Volkan Alakent"></div>
	<div id="baslik2" egitmen="Hakan Alakent"></div>
	
</body>
</html>
