<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		font-size	= Metnin yazı tipi boyutunu belirler.
		Değerler	= length | % | xx-small | x-small | small | medium | large | x-large | xx-large | smaller | larger | initial | inherit
		length  	= Uzunluk değeri.
		%	  		= Yüzde değeri.
		xx-small  	= En küçük.
		x-small  	= Çok kuçük.
		small  		= Küçük.
		medium  	= Orta.
		large  		= Büyük.
		x-large  	= Çok büyük.
		xx-large  	= En büyük.
		smaller 	= Daha küçük.
		larger 		= Daha büyük.
		initial 	= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit  	= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div#length{
		font-size: 30px;
	}
	div#yuzde{
		font-size: 150%; /* Fontun yazı tipi büyüklüğüne göre baz alır.*/
	}
	div#xx_sm{
		font-size: xx-small; 
	}
	div#x_sm{
		font-size: x-small; 
	}
	div#sm{
		font-size: small; 
	}
	div#md{
		font-size: medium; 
	}
	div#lg{
		font-size: large; 
	}
	div#x_lg{
		font-size: x-large; 
	}
	div#xx_lg{
		font-size: xx-large; 
	}
	div#smaller{
		font-size: smaller; 
	}
	div#larger{
		font-size: larger; 
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="length">Icabi Kırgız (30px)</div>
	<div id="yuzde">Icabi Kırgız (150%)</div>
	<div id="xx_sm">Icabi Kırgız (xx-small)</div>
	<div id="x_sm">Icabi Kırgız (x-small)</div>
	<div id="sm">Icabi Kırgız (small)</div>
	<div id="md">Icabi Kırgız (medium)</div>
	<div id="lg">Icabi Kırgız (large)</div>
	<div id="x_lg">Icabi Kırgız (x-large)</div>
	<div id="xx_lg">Icabi Kırgız (xx-large)</div>
	<div id="smaller">Icabi Kırgız (smaller)</div>
	<div id="larger">Icabi Kırgız (larger)</div>
</body>
</html>
