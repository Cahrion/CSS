<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		empty-cells 	= HTML'in table (tablo) elementinde bulunan ve içeriği boş hücrelerin görüntülenme özelliklerini belirler.
		Değerler		= show | hide | initial | inherit
		show	 		= Göster.
		hide	 		= Gizle.
		initial 		= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 		= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	table{
		border:  2px dashed blue;
		empty-cells: show; /* Varsayilan değer. */
	}
	th,td{
		border:  2px dashed blue;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<table>
		<tr>
			<th>Pazartesi</th>
			<th>Salı</th>
			<th>Çarşamba</th>
			<th>Perşembe</th>
			<th>Cuma</th>
			<th>Cumartesi</th>
			<th>Pazar</th>
		</tr>
		<tr>
			<td></td>
			<td>Türkçe</td>
			<td>Matematik</td>
			<td></td>
			<td>Fen</td>
			<td>Coğrafya</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>Türkçe</td>
			<td>Tarih</td>
			<td>Beden</td>
			<td>Müzik</td>
			<td>Kimya</td>
			<td></td>
		</tr>
		<tr>
			<td>Müzik</td>
			<td>Fizik</td>

			<td>Beden</td>
			<td></td>
		</tr>
	</table>	
	<br><br>
</body>
</html>
