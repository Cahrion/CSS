<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		var()		= Önceden tanımlanmış olan ve tüm CSS kodları içerisinde kullanılmak üzere belirli değerler içeren verilerin tutulduğu değişkenlerin çağrılma durumunu belirler.
	*/
	/* Ya üstündeki veride olucak yada root'da olması gerekir. (Çalışmaz.)*/
	--KirmiziRenk:red;
	--MaviBorder:2px solid blue;
	--KalinYazi:bold;
	--SariArkaplan:yellow;
	--Genislik:500px;
	--Yukseklik:100px;
	--YaziOrtalama:center;
	div{
		width: var(--Genislik);
		height: var(--Yukseklik);
		border: var(--MaviBorder);
		color: var(--KirmiziRenk);
		text-align: var(--YaziOrtalama);
		font-weight: var(--KalinYazi);
		background-color: var(--SariArkaplan);
	}
	p{
		width: var(--Genislik);
		height: var(--Yukseklik);
		border: var(--MaviBorder);
		color: var(--KirmiziRenk);
		text-align: var(--YaziOrtalama);
		font-weight: var(--KalinYazi);
		background-color: var(--SariArkaplan);
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>Extra Eğitim - Volkan Alakent</div>
	<p>Extra Eğitim - Volkan Alakent</p>
	
</body>
</html>
