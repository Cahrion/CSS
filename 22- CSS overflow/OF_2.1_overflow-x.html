<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		overflow-x	= HTML elementinin x ekseni baz alınarak boyutlandırılmış alanına sığmayacak kadar büyük olan içeriğin taşma özelliklerini belirler.
		Değerler 	= visible | hidden | scroll | auto | initial | inherit
		visible 	= Görünür.
		hidden  	= Gizli.
		scroll 	 	= Kaydırma.
		auto		= Otomatik değer alır.
		initial		= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit		= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		margin-bottom: 50px;
	}
	div.tasma{
		width: 800px;
		height: 100px;
		border: 4px double red;
	}
	div.hidden{
		overflow-x: hidden;
		width: 500px;
		height: 200px;
		border: thick solid red;
	}
	div#inherit{
		overflow-x: inherit;
		border: 2px solid blue;
		width: 800px;
	}
	div.alan{
		width: 500px;
		height: 300spx;
		border: 2px solid red;
		overflow-x: hidden;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="hidden">
		<div class="tasma"></div>
	</div>
	<div class="hidden" style="overflow-x: initial;">
		<div class="tasma"></div>
	</div>
	<div class="alan">
		<div class="tasma"></div>
		<div id="inherit">
			<div class="tasma"></div>
		</div>
	</div>



	
</body>
</html>
