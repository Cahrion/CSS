<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :visited 	= Daha önce açılmış link'in rengini tanımlar. */
	
	a:link{
		color: red;
		text-decoration: none;
	}
	a:visited{
		color: red;
		text-decoration: none;
	}
	a:hover{
		color:blue;
	}
	a:active{
		color:green;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<a href="https://www.extraegitim.com.tr">Extra Eğitim</a><br>
	<a href="https://www.google.com.tr">Google</a><br>
	<a href="https://www.yandex.com">Yandex</a>
		
</body>
</html>
