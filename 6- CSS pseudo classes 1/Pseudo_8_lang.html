<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :lang() 	=	Belirtilen HTML elementinin lang (dil) özelliğine göre stil tanımlar.*/
	

	div:lang(it){ /*	Tırnaksız kullanılır 	*/
		background-color: aqua;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<div lang="tr">Merhaba</div>
	<div lang="it">Ciao</div>
	<div lang="en">Hello</div>
		
	
</body>
</html>
