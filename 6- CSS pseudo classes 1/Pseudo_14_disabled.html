<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :disabled		=	Belirtilen HTML elementi etkin olmadığında stil tanımlar. */
		
	:disabled{
		border: none;
		background-color: #CCCCCC;
		font-weight: bold;
		color: red;
	}

</style>
</head>
	<!-- Body -->
<body>
	Kulllanıcı Destek Formu: <br><br>
	Üye Numarası	: <input type="text" value="08121980" disabled><br>
	Üye Adı			: <input type="text" value="Volkan Alakent" disabled><br>
	Konu Başlığı	: <input type="text"><br><br>
	Konu İçeriği 	: <textarea></textarea><br><br>
	Ek Konu İçeriği : <textarea disabled>Kapalı</textarea>

</body>
</html>
