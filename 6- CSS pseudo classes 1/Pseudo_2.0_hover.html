<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :hover 	= Belirtilen HTML elementinin mouse (fare) üzerine geldiğinde stil tanımlar. Belirtilen HTML elementinin mouse (fare) üzerinden ayrıldığında stil geriye döner. */
	
	a[href*="google"]:hover{
		color: red;
		text-decoration: none;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<a href="https://www.extraegitim.com.tr">Extra Eğitim</a><br>
	<a href="https://www.google.com.tr">Google</a><br>
	<a href="https://www.yandex.com">Yandex</a>
		
	
</body>
</html>
