<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :not() 	=	Belirtilen HTML elementi hariç diğer tüm HTML elementlerine stil tanımlar. */
	

	:not(ul){
		background-color: aqua;
	} /* Body tağını da aldığından dolayı her yerin arka planı (aqua) rengi olur.*/
	
	:not(body){
		background-color: aqua;
	}
</style>
</head>
	<!-- Body -->
<body>
	<h3>Extra Eğitim</h3>
	<div>Volkan Alakent</div>
	<p>A'dan Z'ye Görsel Eğitim Seti</p>
	<ul>
		<li>HTML</li>
		<li>JS</li>
		<li>CSS</li>
		<li>PHP</li>
	</ul>
</body>
</html>
