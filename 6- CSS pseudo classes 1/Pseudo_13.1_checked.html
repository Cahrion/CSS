<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :checked		=	Belirtilen HTML elementi seçildiğinde stil tanımlar. Belirtilen HTML elementi seçimi kaldırıldığında stil tanımlar. */
		
	input:checked{
		width: 20px;
		height: 20px;
	}

</style>
</head>
	<!-- Body -->
<body>
	Cinsiyetiniz : <br>
	<input type="radio" name="cins" checked="checked"> Erkek 	<br>
	<input type="radio" name="cins"> Kadın  <br>
	

</body>
</html>
