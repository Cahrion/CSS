<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :empty 	=	Belirtilen HTML elementinin içeriği tamamen boş ise stil tanımlaması yapar.*/
	

	:empty{
		background-color: aqua;
	}
	/* Bulur ama boyut verilmezse boyutsuz olduğundan gözükmez.*/
	:empty{
		background-color: aqua;
		width: 100px;
		height: 20px;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>Volkan Alakent</div>
	<div></div>
	<div>Hakan Alakent</div>
</body>
</html>
