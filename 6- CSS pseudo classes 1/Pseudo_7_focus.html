<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :focus 	=	Belirtilen HTML elementine odaklanıldığında stil tanımlar. Belirtilen HTML elementinin odağından çıkıldığında stil normale döner.*/
	
	input:focus{
		background-color: aqua;
	}
	div:focus{
		background-color: red;
	}
	
</style>
</head>
	<!-- Body -->
<body>
	<div tabindex="1">Focuslanacak div alanı</div>
	<div tabindex="2">Focuslanacak div alanı 2</div>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text">
	<div>Focuslanamayan div alanı</div>
		
	
</body>
</html>
