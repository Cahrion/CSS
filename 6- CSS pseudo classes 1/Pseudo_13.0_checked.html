<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* :checked		=	Belirtilen HTML elementi seçildiğinde stil tanımlar. Belirtilen HTML elementi seçimi kaldırıldığında stil tanımlar. */
		
	input:checked{
		width: 20px;
		height: 20px;
	}

</style>
</head>
	<!-- Body -->
<body>
	Hobileriniz : <br>
	<input type="checkbox"> Alışveriş 		 <br>
	<input type="checkbox"> Seyahat   		 <br>
	<input type="checkbox"> Müzik Dinlemek 	 <br>
	<input type="checkbox"> Kitap Okumak 	 <br>
	<input type="checkbox" checked="checked"> Sinemea/ Tiyatro <br>
	

</body>
</html>
