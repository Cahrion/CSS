<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		outline 			= HTML elementinin anahat özelliklerini belirler.
		Parametreler 		= length | style | color
		length değerleri	= length & initial & inherit & thin & medium & thick
		style değerleri		= none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset
		color değerleri		= color & invert
		length 				= uzunluk değeri. 
		initial 			= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 			= HTML elementi üst elementinin biçimlendirme değerini alır.
		thin  				= Ince.
		medium 				= Orta. (Varsayılan değer.)
		thick 				= Kalın.
		none 				= Değer yok..
		hidden 				= Gizli.
		solid 				= Düz çizgi.
		double 				= Çift çizgi
		dashed 				= Kesikli çizgi..
		dotted 				= Noktalı çizgi.
		groove 				= İçe dönük gölgeli çizgi.
		ridge 				= Dışa dönük gölgeli çizgi.
		inset 				= İçe dönük derin çizgi.
		outset 				= Dışa dönük derin çizgi.
		color 				= Renk. (Siyah = varsayılan değer.)
		invert				= Ters Çevir. (Rengin birleştikleri yerleri farklı kılar ve görünürlüğü artırır.)
	*/
	div{
		/* Farkı */
		width: 1000px;
		height: 400px;
		border: 4px solid blue;
		outline: 4px solid red;
	}
	p#bir{
		outline: 2px solid; 	/* Renk parametresini belirtmezseniz (Siyah) olur.*/
	}
	p#iki{
		outline: 2px; 			/* Sadece uzunluk verisi giremezsiniz. */
	}
	p#uc{
		outline: dotted; 		/* Sadece style verisi girebilirsiniz. */
	}
	p#dort{
		outline: red; 			/* Sadece color verisi giremezsiniz. */
	}
	p#bes{
		outline: dotted red; 	/* style ve color verisi giremezsiniz. */
	}
	
	div#alti{
		width: 1000px;
		height: 100px;
		background-color: red;
	}
	div#yedi{
		width: 1000px;
		height: 100px;
		background-color: blue;
		outline: 10px solid invert;
	}

</style>
</head>
	<!-- Body -->
<body>
	<div></div>
	<p id="bir">Extra Eğitim - Volkan Alakent</p>
	<p id="iki">Extra Eğitim - Volkan Alakent</p>
	<p id="uc">Extra Eğitim - Volkan Alakent</p>
	<p id="dort">Extra Eğitim - Volkan Alakent</p>
	<p id="bes">Extra Eğitim - Volkan Alakent</p>
	<div id="alti">Extra Eğitim - Volkan Alakent</div>
	<div id="yedi">Extra Eğitim - Volkan Alakent</div>
	
</body>
</html>
