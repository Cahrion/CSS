<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		line-height		 	= Metin blogunda bulunan satırların yüksekliğini belirler.
		Değerler 			= normal | number |length | % | initial |inherit
		normal 				= normal
		number 				= Rakam değeri.
		length 				= Uzunluk değeri.
		% 					= Rakam değeri.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 			= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 200px;
		height: 150px;
		padding: 4px;
		border: thin solid red;
	}
	div#varsayilan{
		line-height: normal; /* Varsayılan değer. */
	}
	div#number{		
		line-height: 2;
	}
	div#length{		
		line-height:1px; /* (-) değerler çalışmaz çünkü belli bir noktadan (1) sonra azalmaz. */
	}
	div#yuzde{		
		line-height:10%; 
	}
	div#yuzde2{		
		line-height:200%; 
	}
	div#inherits{
		width: 100px;
		height: 130px;				
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="varsayilan">İcabi Kırgız <br> CSS dersi <br> Notları</div>	
	<div id="number">İcabi Kırgız <br> CSS dersi <br> Notları</div>	
	<div id="length">İcabi Kırgız <br> CSS dersi <br> Notları</div>	
	<div id="yuzde">İcabi Kırgız <br> CSS dersi <br> Notları</div>	
	<div id="yuzde2">İcabi Kırgız <br> CSS dersi <br> Notları</div>

		<div id="inherits">Volkan Alakent - Extra Eğitim</div>
	</div>

</body>
</html>
