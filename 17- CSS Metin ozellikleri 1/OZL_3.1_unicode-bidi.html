<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		unicode-bidi 	= Metnin direction özelliği ile belirtilmiş akış yönü özelliğinin döndürme durumunu belirler.
		Değerler 		= normal | embed | bidi-override | initial | inherit
		normal  		= Normal
		embed  			= Gömülü
		bidi-override  	= Geçersiz kılma
		initial  		= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit  		= Html elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		margin-bottom: 20px;
		direction: rtl; 
		unicode-bidi: bidi-override;
	}
	p#inherit{
		unicode-bidi: inherit; /* unicode-bidi: bidi-override*/
		margin: 0px;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div></div>
	<div style="unicode-bidi:inherit">
		Icabi Kırgız
	</div>
	<div class="sagdan">
		Buralarda
		<p id="inherit">
			Icabi Kırgız
		</p>
		Buralarda
	</div>
</body>
</html>
