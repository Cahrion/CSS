<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		letter-spacing 		= Metin içerisindeki karakterlerin aralarındaki boşluk değerlerini belirler.
		Değerler 			= normal | length | initial |inherit
		normal	 			= Normal.
		length		 		= Uzunluk değeri.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 			= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 200px;
		height: 150px;
		padding: 4px;
		border: thin solid red;
	}
	div#varsayilan{		
		letter-spacing: normal; /* Varsayılan değer. */
	}
	div#length{
		letter-spacing: 5px;
	}
	div.alan{
		letter-spacing: 5px;
	}
	div#inherits{
		width: 190px;
		height: 70px;	
		letter-spacing: inherit;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="varsayilan">İcabi Kırgız - CSS dersleri</div>	
	<div id="length">İcabi Kırgız - CSS dersleri</div>		
	<div class="alan" style="letter-spacing: initial;">İcabi Kırgız - CSS dersleri</div>	
	<div class="alan">
		İcabi Kırgız - CSS dersleri
		<div id="inherits">İcabi Kırgız - CSS dersleri</div>
	</div>	
		
	
</body>
</html>
