<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		text-indent 		= Metin bluğunda bulunan ilk satırın girintisini belirler.
		Değerler 			= length | % | initial |inherit
		length	 			= Uzunluk değeri.
		%		 			= Yüzde değeri.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 			= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 200px;
		height: 150px;
		padding: 4px;
		border: thin solid red;
	}
	div#length{		
		text-indent: 20px;
	}
	div#yuzde{
		text-indent: 30%;
	}
	div.alan{
		text-indent: 20%;
	}
	div#inherits{
		width: 190px;
		height: 70px;	
		text-indent: inherit;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="length">İcabi Kırgız <br> CSS dersleri</div>	
	<div id="yuzde">İcabi Kırgız <br> CSS dersleri</div>		
	<div class="alan" style="text-indent: initial;">İcabi Kırgız <br> CSS dersleri</div>	
	<div class="alan">
		Volkan Alakent - Extra Eğitim
		<div id="inherits">Volkan Alakent - Extra Eğitim</div>
	</div>	
		
	
</body>
</html>
