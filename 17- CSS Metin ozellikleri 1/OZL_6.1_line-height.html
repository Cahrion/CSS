<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 
		line-height		 	= Metin blogunda bulunan satırların yüksekliğini belirler.
		Değerler 			= normal | number |length | % | initial |inherit
		normal 				= normal
		number 				= Rakam değeri.
		length 				= Uzunluk değeri.
		% 					= Rakam değeri.
		initial 			= HTML elementinin varsayılan biçimlendirme değerine döner.
		inherit 			= HTML elementi üst elementinin biçimlendirme değerini alır.
	*/
	div{
		width: 300px;
		height: 225px;
		border: thin solid red;
	}
	div#kullanma{
		line-height: 225px; /* Yazı ortalmada kullanılır.*/
 	}
	div.alan{
		line-height: 60px; 
 	}
	div#inherits{
		width: 100px;
		height: 130px;	
		line-height: inherit;
	}
</style>
</head>
	<!-- Body -->
<body>

	<div id="kullanma">İcabi Kırgız</div>	
	<div class="alan" style="line-height: initial;">Volkan Alakent - Extra Eğitim</div>	
	<div class="alan">
		Volkan Alakent - Extra Eğitim
		<div id="inherits">Volkan Alakent</div>
	</div>	
		
</body>
</html>
