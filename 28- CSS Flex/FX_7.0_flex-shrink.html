<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	flex-shrink	 	= Esnek kutuların içerisindeki element veya elementlerin diğer elementlere göre küçüklük / büzülme oranının ne şekilde olması gerektiğini belirler.
		Değerler 		= number | initial
		number 			= Rakam. (Varsayılan değer = 1)
		initial		 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 500px;
		height: 100px;
		border: thin solid grey;
	}
	.IcElemanlar{
		border: thin solid black;
		-webkit-flex-basis: 200px; 
		-moz-flex-basis: 200px; 
		-o-flex-basis: 200px; 
		-ms-flex-basis: 200px; 
		flex-basis: 200px; 
		-webkit-flex-shrink: 1; 	/* varsayilan değer */
		-moz-flex-shrink: 1; 		/* varsayilan değer */
		-o-flex-shrink: 1; 			/* varsayilan değer */
		-ms-flex-shrink: 1; 		/* varsayilan değer */
		flex-shrink: 1; 			/* varsayilan değer */
	}
	.IcElemanlariki{
		border: thin solid black;
		-webkit-flex-basis: 200px; 
		-moz-flex-basis: 200px; 
		-o-flex-basis: 200px; 
		-ms-flex-basis: 200px; 
		flex-basis: 200px;
		-webkit-flex-shrink: 2;
		-moz-flex-shrink: 2;
		-o-flex-shrink: 2;
		-ms-flex-shrink: 2;
		flex-shrink: 2;
	}
	.IcElemanlaruc{
		border: thin solid black;
		-webkit-flex-basis: 200px; 
		-moz-flex-basis: 200px; 
		-o-flex-basis: 200px; 
		-ms-flex-basis: 200px; 
		flex-basis: 200px;
		-webkit-flex-shrink: 3;
		-moz-flex-shrink: 3;
		-o-flex-shrink: 3;
		-ms-flex-shrink: 3;
		flex-shrink: 3;
	}
	#initial{
		border: thin solid black;
		-webkit-flex-grow: initial;
		-moz-flex-grow: initial;
		-o-flex-grow: initial;
		-ms-flex-grow: initial;
		flex-grow: initial;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="AnaEleman">
		<div class="IcElemanlar">A</div>
		<div class="IcElemanlariki">B</div>
		<div class="IcElemanlaruc">C</div>
		<div id="initial" class="IcElemanlariki">D</div>
		<div class="IcElemanlar">E</div>
	</div>
</body>
</html>
