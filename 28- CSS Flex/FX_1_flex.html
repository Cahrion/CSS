<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	#AnaEleman{
		background-color: #03A8D1;
		border: 2px solid blue;
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: -webkit-flex;
	}
	#AnaElemaniki{
		background-color: #03A8D1;
		border: 2px solid blue;
		display: -webkit-inline-flex;
		display: -moz-inline-flex;
		display: -o-inline-flex;
		display: -ms-inline-flex;
		display: -webkit-inline-flex;
	}
	.IcElemanlar{
		border: 2px solid red;
		color: white;
		padding: 10px;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="AnaEleman">
		<div class="IcElemanlar">HTML</div>
		<div class="IcElemanlar">JS</div>
		<div class="IcElemanlar">CSS</div>
		<div class="IcElemanlar">PHP</div>
	</div>
	<br>
	<div id="AnaElemaniki">
		<div class="IcElemanlar">HTML</div>
		<div class="IcElemanlar">JS</div>
		<div class="IcElemanlar">CSS</div>
		<div class="IcElemanlar">PHP</div>
	</div>
</body>
</html>
