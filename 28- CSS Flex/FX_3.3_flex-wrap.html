<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	flex-wrap	 	= Esnek kutuların satır kırılma özelliklerini belirler.
		Değerler 		= nowrap | wrap | wrap-reverse | initial
		nowrap 			= Kırılma yok.
		wrap			= Kırılma
		wrap-reverse 	= Ters kırılma.
		initial		 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 250px;
		height: 250px;
		border: thin solid grey;
		-webkit-flex-direction: column;
		-moz-flex-direction: column; 
		-o-flex-direction: column; 	
		-ms-flex-direction: column; 
		flex-direction: column; 	
		-webkit-flex-wrap: wrap-reverse; 	
		-moz-flex-wrap: wrap-reverse; 	
		-o-flex-wrap: wrap-reverse; 		
		-ms-flex-wrap: wrap-reverse; 	 	
		flex-wrap: wrap-reverse; 		 	
	}
	#AnaElemaniki{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 250px;
		height: 250px;
		border: thin solid grey;
		-webkit-flex-direction: column;
		-moz-flex-direction: column; 
		-o-flex-direction: column; 	
		-ms-flex-direction: column; 
		flex-direction: column; 
		-webkit-flex-wrap: initial;
		-moz-flex-wrap: initial; 	
		-o-flex-wrap: initial; 	
		-ms-flex-wrap: initial; 	
		flex-wrap: initial; 		
	}
	.IcElemanlar{
		width: 50px;
		height: 50px;
		border: thin solid black;
		
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="AnaEleman">
		<div class="IcElemanlar">A</div>
		<div class="IcElemanlar">B</div>
		<div class="IcElemanlar">C</div>
		<div class="IcElemanlar">D</div>
		<div class="IcElemanlar">E</div>
		<div class="IcElemanlar">F</div>
		<div class="IcElemanlar">G</div>
		<div class="IcElemanlar">H</div>
	</div>
	<br>
	<hr>
	<br>
	<div class="AnaEleman" id="AnaElemaniki">
		<div class="IcElemanlar">A</div>
		<div class="IcElemanlar">B</div>
		<div class="IcElemanlar">C</div>
		<div class="IcElemanlar">D</div>
		<div class="IcElemanlar">E</div>
		<div class="IcElemanlar">F</div>
		<div class="IcElemanlar">G</div>
		<div class="IcElemanlar">H</div>
	</div>
</body>
</html>
