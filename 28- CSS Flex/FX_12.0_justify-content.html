<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	justify-content	= Esnek kutu içerisinde bulunan elementlerin tüm alanı kaplamadığında elementlerin arasındaki hizalama özelliklerini belirler.
		Değerler 		= flex-start | flex-end | center |  space-between | space-around | initial
		flex-start 		= Esnek başlangıç.
		flex-end 		= Esnek bitiş.
		center 			= Orta.
		space-between 	= Boşluk arasında.
		space-around 	= Boşluk etrafında.
		initial	 		= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 1500px;
		height: 50px;
		border: thin solid red;
		-webkit-justify-content: flex-start; 	/* Varsayılan hal */
		-moz-justify-content: flex-start; 		/* Varsayılan hal */
		-o-justify-content: flex-start; 		/* Varsayılan hal */
		-ms-justify-content: flex-start; 		/* Varsayılan hal */
		justify-content: flex-start; 			/* Varsayılan hal */
	}
	.AnaElemaniki{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 1500px;
		height: 50px;
		border: thin solid red;
		-webkit-justify-content: flex-end; 
		-moz-justify-content: flex-end; 	
		-o-justify-content: flex-end; 		
		-ms-justify-content: flex-end; 	
		justify-content: flex-end; 		
	}
	.IcElemanlar{
		border: thin solid black;
		width: 100px;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="AnaEleman">
		<div class="IcElemanlar">1</div>
		<div class="IcElemanlar">2</div>
		<div class="IcElemanlar">3</div>
		<div class="IcElemanlar">4</div>
		<div class="IcElemanlar">5</div>
	</div>
	<br>
	<div class="AnaElemaniki">
		<div class="IcElemanlar">1</div>
		<div class="IcElemanlar">2</div>
		<div class="IcElemanlar">3</div>
		<div class="IcElemanlar">4</div>
		<div class="IcElemanlar">5</div>
	</div>
</body>
</html>
