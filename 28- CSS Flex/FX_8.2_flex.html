<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	flex	 	= Esnek kutu içerisindeki element veya elementlerin, diğer elementlere göre büyüklük oranını yada küçüklük / büzülme oranını yada başalangıç uzunluğu değerini belirler.
		Değerler 	= flex-grow | flex-shrink | flex-basis | initial
		flex-grow 	= Esnek kutu içerisindeki element veya elementlerin, diğer elementlere göre büyüklük oranını 
		flex-shrink = Esnek kutu içerisindeki element veya elementlerin, diğer elementlere göre küçüklük / büzülme oranını 
		flex-basis 	= Esnek kutu içerisindeki element veya elementlerin, diğer elementlere göre büyüklük oranını 
		auto 		= Otomatik değer alır. 
		initial	 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 500px;
		height: 100px;
		border: thin solid grey;
	}
	.IcElemanlar{
		border: thin solid black;
		-webkit-flex: 100px; 	
		-moz-flex: 100px; 		
		-o-flex: 100px;
		-ms-flex: 100px; 		
		flex: 100px; 			
	}
	.AnaEleman{
		border: thin solid black;
		-webkit-flex: initial; 	
		-moz-flex: initial; 		
		-o-flex: initial;
		-ms-flex: initial; 		
		flex: initial; 		
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="AnaEleman">
		<div class="IcElemanlar">Icabi Kırgız</div>
		<div class="IcElemanlar">CSS~Ozel ders notları | önemli notlar</div>
		<div class="IcElemanlar">Icabi Kırgız</div>
	</div>
</body>
</html>
