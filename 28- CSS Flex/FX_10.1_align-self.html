<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	align-items	= Esnek kutu içerisinde bulunan elementlerin hizalama özelliklerini belirler.
		Değerler 	= auto | stretch | center | flex-start | flex-end | baseline | initial
		auto 		= Otomatik değer.
		stretch 	= Uzat / esne.
		center 		= Orta.
		flex-start 	= Esnek başlangıç.
		flex-end 	= Esnek bitiş.
		baseline 	= Başlangıç.
		initial	 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 500px;
		height: 250px;
		border: thin solid red;
		-webkit-align-items: center;	
		-moz-align-items: center; 		
		-o-align-items: center; 		
		-ms-align-items: center; 		
		align-items: center; 		
	}
	.IcElemanlar{
		border: thin solid black;
		-webkit-flex: 1; 	
		-moz-flex: 1; 		
		-o-flex: 1; 		
		-ms-flex: 1; 		
		flex: 1; 	
	}
	#baseline{
		-webkit-align-self: baseline; 
		-moz-align-self: baseline; 	
		-o-align-self: baseline; 	
		-ms-align-self: baseline; 	
		align-self: baseline; 		
	}
	#initial{
		-webkit-align-self: initial;
		-moz-align-self: initial; 	
		-o-align-self: initial; 	
		-ms-align-self: initial; 	
		align-self: initial; 
	}
</style>
</head>
	<!-- Body -->
<body>
	<div class="AnaEleman">
		<div id="baseline" class="IcElemanlar">baseline</div>
		<div id="initial" class="IcElemanlar">initial</div>
		<div class="IcElemanlar">Normal</div>
	</div>
</body>
</html>
