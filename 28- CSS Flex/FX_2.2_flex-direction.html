<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/* 	flex-direction 	= Esnek kutuların dizilim yönü özelliklerini belirler.
		Değerler 		= row | row-reverse | column | column-reverse | initial
		row 			= Satır.
		row-reverse		= Ters satır.
		column 			= Sütun.
		column-reverse 	= Ters sütün.
		initial		 	= HTML elementi varsayılan biçimlendirme değerine döner.
	*/
	.AnaEleman{
		display: -webkit-flex;
		display: -moz-flex;
		display: -o-flex;
		display: -ms-flex;
		display: flex;
		width: 300px;
		height: 300px;
		border: thin solid grey;
		-webkit-flex-direction: column; 
		-moz-flex-direction: column; 	 
		-o-flex-direction: column; 	 
		-ms-flex-direction: column; 	 
		flex-direction: column; 		 
	}
	#initial{
		-webkit-flex-direction: initial; 
		-moz-flex-direction: initial; 	 
		-o-flex-direction: initial; 	 
		-ms-flex-direction: initial; 	 
		flex-direction: initial; 		 
	}
	.IcElemanlar{
		width: 50px;
		height: 50px;
		border: thin solid black;
		
	}
</style>
</head>
	<!-- Body -->
<body>
	<div id="initial" class="AnaEleman">
		<div class="IcElemanlar">A</div>
		<div class="IcElemanlar">B</div>
		<div class="IcElemanlar">C</div>
		<div class="IcElemanlar">D</div>
	</div>
</body>
</html>
