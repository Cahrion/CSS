<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		float 		= HTML elementinin bulunduğu konumdan kayma özelliklerini belirler.
		Değerler 	= none | left | right | initial | inherit
		none 		= Değer yok.
		left 		= Sola kay.
		right 		= Sağa kay.
		initial		= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	
	*/
	div{
		width: 100px;
		border: 1px solid red;
		margin: 2px;
		float: left; 
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>Extra Eğitim 1</div>
	<div>Extra Eğitim 2</div>
	<div>Extra Eğitim 3</div>
	<div>Extra Eğitim 4</div>
	<div>Extra Eğitim 5</div>
		
	
</body>
</html>
