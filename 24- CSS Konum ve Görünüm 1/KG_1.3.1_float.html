<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		float 		= HTML elementinin bulunduğu konumdan kayma özelliklerini belirler.
		Değerler 	= none | left | right | initial | inherit
		none 		= Değer yok.
		left 		= Sola kay.
		right 		= Sağa kay.
		initial		= HTML elementi varsayılan biçimlendirme değerine döner.
		inherit 	= HTML elementi üst elementinin biçimlendirme değerini alır.
	
	*/
	div{
		width: 597px;
		margin: 0 auto;
	}
	ul{
		width: 597px;
		height: 19px;
		list-style-type: none;
		margin: 0px;
		padding: 0px;
	}
	li{
		float: left;
		padding: 0px 30px;
		height: 19px;
		background: yellow;
	}
	li:hover{
		background: blue;
		height: 19px;
	}
	a{
		color: black;
		text-decoration: none;
	}
	a:hover{
		color: white;
	}
</style>
</head>
	<!-- Body -->
<body>
	<div>
		<ul>
			<li><a href="https://www.extraegitim.com/Yapim-Asamasi?Deger=Ana+Sayfa">	Ana Sayfa 	</a></li>
			<li><a href="https://www.extraegitim.com/Yapim-Asamasi?Deger=Urunler">		Ürünler 	</a></li>
			<li><a href="https://www.extraegitim.com/Yapim-Asamasi?Deger=Kampanyalar">	Kampanyalar </a></li>
			<li><a href="https://www.extraegitim.com/Yapim-Asamasi?Deger=Destek">		Destek 		</a></li>
			<li><a href="https://www.extraegitim.com/Yapim-Asamasi?Deger=Iletisim">		İletişim 	</a></li>
		</ul>
	</div>
</body>
</html>
