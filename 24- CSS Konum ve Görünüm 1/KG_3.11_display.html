<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
<style>
	/*
		display 	= HTML elementinin görüntülenme özelliklerini belirler.
		Değerler 	= inline | block | inline-block | none | run-in | list-item | table | table-row | table-cell | table-caption | table-row-group | table-header-group | table-footer-group | table-column | table-column-group | inline-table | flex | inline-flex | grid | inline-grid | initial
	
		inline 				=	HTML elementi satır düzeyli element olarak kabul edilir ve görüntülenir. (Elemente içerik alanından fazla genişlik veya yükseklik atanmasına izin verilmez) (Varsayılan değer)
		block 				=	HTML elementi blok düzeyli element olarak kabul edilir ve görüntülenir.
		inline-block 		=   HTML elementi ghem satır hemde blok düzeyli element olarak kabul edilir ve görüntülenir. (Elemente içerik alanından fazla genişlik veya yükseklik atanmasına izin verir)
		none 				= 	Değer yok. (HTML elementi görüntülenmez.)
		run-in 				=	HTML elementi ya satır düzeyli ya da blok düzeyli element olarak kabul edilir ve görüntülenir.
		list-item 			= 	HTML elementi liste elementi (li-ol) olarak kabul edilir ve görüntülenir.
		table 				=	HTML elementi tablo elementi (table) olarak kabul edilir ve görüntülenir.
		table-row 			=	HTML elementi tablo satır elementi (tr) olarak kabul edilir ve görüntülenir.
		table-cell 			= 	HTML elementi tablo sütün elementi (td) olarak kabul edilir ve görüntülenir.
		table-caption 		= 	HTML elementi tablo kısa başlık elementi (caption) olarak kabul edilir ve görüntülenir.
		table-row-group		= 	HTML elementi tablo gövde elementi (tbody) olarak kabul edilir ve görüntülenir.
		table-header-group 	= 	HTML elementi tablo içi başlık elementi (thead) olarak kabul edilir ve görüntülenir.
		table-footer-group 	= 	HTML elementi tablo içi altlık elementi (tfoot) olarak kabul edilir ve görüntülenir.
		table-column 	 	=	HTML elementi tablo içi sütün ortak özellikleri belirleme elementi (col) olarak kabul edilir ve görüntülenir.
		table-column-group 	=	HTML elementi tablo içi sütün ortak özellikleri belirleme grubu elementi (colgroup) olarak kabul edilir ve görüntülenir.
		inline-table 	 	= 	HTML elementi satır düzeyli tablo elementi olarak kabul edilir ve görüntülenir.
		flex 		 	 	=	HTML elementi blok düzeyli esnek element olarak kabul edilir ve görüntülenir.
		inline-flex 	 	= 	HTML elementi satır düzeyli esnek element olarak kabul edilir ve görüntülenir.
		grid 			 	=	HTML elementi blok düzeyli ızgara element olarak kabul edilir ve görüntülenir.
		inline-grid 	 	=	HTML elementi satır düzeyli ızgara element olarak kabul edilir ve görüntülenir.
		initial	  			=	HTML elementi varsayılan biçimlendirme değerine döner.
	
	*/
	ul#ProgramlamaMenu{
		display: none; 
	}
	ul#GrafikMenu{
		display: none; 
	}
	ul#ModellemeMenu{
		display: none; 
	}
	li#ProgramlamaMenuAlani:hover ul#ProgramlamaMenu{
		display:block;
	}
	li#GrafikMenuAlani:hover ul#GrafikMenu{
		display:block;
	}
	li#ModellemeMenuAlani:hover ul#ModellemeMenu{
		display:block;
	}
</style>
</head>
	<!-- Body -->
<body>
	<ul id="AnaMenu">
		<li id="ProgramlamaMenuAlani">Programlama Dilleri
			<ul id="ProgramlamaMenu">
				<li>PHP</li>
				<li>ASP</li>
				<li>JAVASCRIPT</li>
			</ul>
		</li>
		<li id="GrafikMenuAlani">Grafik Programlama
			<ul id="GrafikMenu">
				<li>PHOTOSHOP</li>
				<li>COREL</li>
			</ul>
		</li>
		<li id="ModellemeMenuAlani">Modelleme Programları
			<ul id="ModellemeMenu">
				<li>3DS MAX</li>
				<li>MAYA</li>
				<li>CINEMA 4D</li>
			</ul>
		</li>
	</ul>
		
	
</body>
</html>
